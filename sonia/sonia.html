        let riddles = [
            { text: "Відгадай де в хаті шукати - по смайликам   -    Напиши, яка це частина хати", image: "/map/sonia/sonia1.jpg"  },

            { text: "Відгадай де в хаті шукати - по смайликам   -    Напиши, яка це частина хати", image: "/map/sonia/sonia35.jpg" },
            { text: "Відгадай де в хаті шукати - по смайликам   -    Напиши, яка це частина хати", image: "/map/sonia/sonia45.jpg" },
            { text: "Відгадай де в хаті шукати - по смайликам   -    Напиши, яка це частина хати", image: "/map/sonia/sonia55.jpg" },

        ];
        
        // Оновлений масив finalHints з підтримкою тексту, картинок або їх комбінації
        let finalHints = [
            { text: "Вірно! Тепер на основі відгаданих відповідей знайди, де шукати знахідку. Успіхів тобі!" }, // Текст + картинка
            { text: "Вірно! Шукай в Лабораторія Шефа. Де саме, ось тобі загадка: Шукай там, де мороз і сир гніздиться, В самому низу, на дні  — щось та й таїться!" }, // Тільки текст
            { text: "Вірно! Шукай в Залі Легенд. Де саме, ось тобі загадка: Я не шафа і не скриня,Але з одягом завжди поєднана сильно. Чистим бути ще не час — Тут речі чекають свій пральний шанс. Шкарпетки, футболки — усе тут лежить, Та й підказка, здається, десь між них спочить…" }, // Тільки картинка
            { text: "Вірно! Шукай в Джерелі Життя. Де саме, ось тобі загадка: Шукай там, де чистота починається, І пляшечки з написами вирівнюються в ряд" }, // Пустий елемент
            { text: "Вірно! Шукай в Прихистку Мандрівника. Де саме, ось тобі загадка: Я взимку грію, як обійми мами, До мене тулиться кіт вечорами. Я з металу, гарячий буваю, І вздовж стіни тихо собі існую. Якщо шукаєш, то глянь за спиною —Підказка ховається саме за мною!" }, // Текст + картинка
            { text: "Вірно! Шукай в Печері Скарбів. Тепер вам потрібно разом знайти головний скарб! Ось вам загадка: Від вікна три метри йди,Не вгору, не вниз — по прямій по підлозі. А від груби — ще два з половиною метри відміряй, Де лінії зійдуться — отам шукай. Але не дивись униз під ноги — Скарб не лежить на підлозі. Погляд підніми ти вище — Метр дев’яносто від підлоги — і скарб блис" } // Тільки текст
        ];

        let correctAnswers = [
            ["ліхтар", "в середині шафи", "тунель", "шафа з куртками"],
            ["собака", "каталітичний конвертер", "21", "8-3*2"],
            ["фризова", "просторовість", "криптопортик", "2"],
            ["туалет", "борек", "вікно", "51"],
            ["гепато", "катіон", "загадка", "дружба"],
            ["147", "псалом 94:19", "впевнений", "антикоагулянтний"]
        ];

        let finalAnswers = ["шлях відкриттів", "лабораторія шефа", "зал легенд", "джерело життя", "прихисток мандрівника", "шоколад"];

        function checkAnswers(stage) {
            let valid = true;
            let messageDiv = document.getElementById(`message${stage}`);
            messageDiv.innerHTML = "";
            for (let i = 1; i <= 4; i++) {
                let answer = document.getElementById(`task${stage}_${i}`).value.trim().toLowerCase();
                if (answer !== correctAnswers[stage - 1][i - 1]) {
                    messageDiv.innerHTML += `<p class='incorrect'>Невірна відповідь у завданні ${i}</p>`;
                    valid = false;
                }
            }
            if (valid) {
                messageDiv.innerHTML = `<p class='correct'>Молодець! Всі відповіді правильні!</p>`;
                document.getElementById(`bonus${stage}`).classList.remove("hidden");
                document.getElementById(`riddle${stage}`).innerHTML = `
                    ${riddles[stage - 1].text && riddles[stage - 1].text !== "" ? `<p>${riddles[stage - 1].text}</p>` : ""}
                    ${riddles[stage - 1].image && riddles[stage - 1].image !== "" ? `<img src="${riddles[stage - 1].image}" alt="Загадка ${stage}">` : ""}
                `;
            }
        }
        
        function checkBonus(stage) {
            let answer = document.getElementById(`bonusTask${stage}`).value.trim().toLowerCase();
            let messageDiv = document.getElementById(`bonusMessage${stage}`);
            if (answer === finalAnswers[stage - 1]) {
                // Оновлена логіка відображення підказок
                messageDiv.innerHTML = `
                    ${finalHints[stage - 1].text && finalHints[stage - 1].text !== "" ? `<p class='correct'>${finalHints[stage - 1].text}</p>` : ""}
                    ${finalHints[stage - 1].image && finalHints[stage - 1].image !== "" ? `<img src="${finalHints[stage - 1].image}" alt="Підказка ${stage}">` : ""}
                `;
                let nextStage = document.getElementById(`stage${stage + 1}`);
                if (nextStage) {
                    nextStage.classList.add("active");
                }
            } else {
                messageDiv.innerHTML = `<p class='incorrect'>Неправильна відповідь!</p>`;
            }
        }
        
        function toggleStage(stage) {
            let content = document.getElementById(`content${stage}`);
            content.classList.toggle("hidden");
        }
