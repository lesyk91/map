<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞ –∫–∞—Ä—Ç–∞ –Ü–ª–ª—ñ–Ω—Ü—ñ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<button onclick="findLocation()" style="
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 1000;
  padding: 8px 12px;
  background: white;
  border: 1px solid #ccc;
  border-radius: 4px;
  cursor: pointer;
">
  üìç –ü–æ–∫–∞–∑–∞—Ç–∏ –º–æ—î –º—ñ—Å—Ü–µ
</button>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
function findLocation() {
  map.locate({ setView: true, maxZoom: 16 });

  map.once('locationfound', function (e) {
    const radius = e.accuracy;

    L.circle(e.latlng, {
      radius: radius,
      color: 'blue',
      fillColor: '#30f',
      fillOpacity: 0.2
    }).addTo(map);

    L.marker(e.latlng).addTo(map)
      .bindPopup("–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è (—Ç–æ—á–Ω—ñ—Å—Ç—å " + Math.round(radius) + " –º)")
      .openPopup();
  });

  map.once('locationerror', function (e) {
    alert("‚ö† –ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è: " + e.message + "\n\n–ü–µ—Ä–µ–≤—ñ—Ä, —á–∏ –¥–æ–∑–≤–æ–ª–µ–Ω–æ –¥–æ—Å—Ç—É–ø —É –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö –±—Ä–∞—É–∑–µ—Ä–∞.");
  });
}

  
  // 1. –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–∞—Ä—Ç–∏
  const map = L.map('map').setView([49.1029, 29.2074], 14);

  // 2. –ë–∞–∑–æ–≤—ñ —à–∞—Ä–∏
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap',
    maxZoom: 19
  }).addTo(map); // —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –∫–∞—Ä—Ç–∞ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
    'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '¬© Esri',
    maxZoom: 19
  });

  // 3. –ü–æ—Ç–æ—á–Ω–µ –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
  map.locate({ setView: true, maxZoom: 16 });

  map.on('locationfound', function (e) {
    const radius = e.accuracy;

    // –ö–æ–ª–æ —Ç–æ—á–Ω–æ—Å—Ç—ñ
    L.circle(e.latlng, {
      radius: radius,
      color: 'blue',
      fillColor: '#30f',
      fillOpacity: 0.2
    }).addTo(map);

    // –ú–∞—Ä–∫–µ—Ä –∑ –ø—ñ–¥–ø–∏—Å–æ–º
    L.marker(e.latlng).addTo(map)
      .bindPopup("–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è (—Ç–æ—á–Ω—ñ—Å—Ç—å " + Math.round(radius) + " –º)")
      .openPopup();
  });

  map.on('locationerror', function (e) {
    alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è: " + e.message);
  });

  // 4. –®–∞—Ä–∏ GeoJSON (—Ä–∞–π–æ–Ω–∏)
  const district1 = L.layerGroup();
  const district2 = L.layerGroup();

  fetch('district1.json')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          layer.bindPopup(feature.properties?.name || '–†–∞–π–æ–Ω 1');
        },
        style: {
          color: 'blue',
          fillColor: '#99ccff',
          fillOpacity: 0.4
        }
      }).addTo(district1);
    });

  fetch('district2.json')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          layer.bindPopup(feature.properties?.name || '–†–∞–π–æ–Ω 2');
        },
        style: {
          color: 'green',
          fillColor: '#b6fcb6',
          fillOpacity: 0.4
        }
      }).addTo(district2);
    });

  // 5. –ö–æ–Ω—Ç—Ä–æ–ª—å —à–∞—Ä—ñ–≤
  const baseMaps = {
    "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –∫–∞—Ä—Ç–∞": osm,
    "–°—É–ø—É—Ç–Ω–∏–∫–æ–≤–∞ –∫–∞—Ä—Ç–∞": satellite
  };

  const overlayMaps = {
    "–†–∞–π–æ–Ω 1": district1,
    "–†–∞–π–æ–Ω 2": district2
  };

  L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
</script>

</body>
</html>
