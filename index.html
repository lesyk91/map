<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Карта Іллінців з районами</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Ініціалізуємо карту
  const map = L.map('map').setView([49.1029, 29.2074], 14);

  // Базові шари
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  });

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
    'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '© Esri',
    maxZoom: 19
  });

  // Додаємо стандартну карту за замовчуванням
  osm.addTo(map);

  // Створюємо порожні шари для кожного району
  const district1 = L.layerGroup();
  const district2 = L.layerGroup();

  // Завантаження GeoJSON-файлів
  fetch('district1.json')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          layer.bindPopup(feature.properties?.name || 'Район 1');
        },
        style: {
          color: 'blue',
          fillColor: '#99ccff',
          fillOpacity: 0.4
        }
      }).addTo(district1);
    });

  fetch('district2.json')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          layer.bindPopup(feature.properties?.name || 'Район 2');
        },
        style: {
          color: 'green',
          fillColor: '#b6fcb6',
          fillOpacity: 0.4
        }
      }).addTo(district2);
    });

  // Додаємо панель з перемикачем шарів
  const baseMaps = {
    "Стандартна карта": osm,
    "Супутникова": satellite
  };

  const overlayMaps = {
    "Район 1": district1,
    "Район 2": district2
  };

  L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
</script>

</body>
</html>
