<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>–ö–∞—Ä—Ç–∞ –¢–µ—Ä–∏—Ç–æ—Ä—ñ–π "–Ü–ª–ª—ñ–Ω—Ü—ñ"</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    button.layer-toggle, button.locate-btn {
      position: absolute;
      left: 50px;
      z-index: 1000;
      padding: 8px 12px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    button.locate-btn {
      top: 10px;
    }
    button.layer-toggle {
      top: 50px;
    }
  </style>
</head>
<body>

<button onclick="findLocation()" class="locate-btn">üìç –ü–æ–∫–∞–∑–∞—Ç–∏ –º–æ—î –º—ñ—Å—Ü–µ</button>
<button onclick="toggleLayers()" class="layer-toggle">üó∫ –®–∞—Ä–∏</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

<script>
  const map = L.map('map').setView([49.1029, 29.2074], 14);

  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap',
    maxZoom: 19
  }).addTo(map);

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
    'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '¬© Esri',
    maxZoom: 19
  });

  const district1 = L.layerGroup();
  const district2 = L.layerGroup();

  const districtCenters = [];

  function createDistrictPopup(name, latlng) {
    return `<b>${name}</b><br>
      <button onclick="routeToDistrict(${latlng.lat}, ${latlng.lng}, '${name}')">üìå –ü—Ä–æ–∫–ª–∞—Å—Ç–∏ –º–∞—Ä—à—Ä—É—Ç —Å—é–¥–∏</button>`;
  }

  fetch('district1.json')
    .then(res => res.json())
    .then(data => {
      const d1Layer = L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          const center = layer.getBounds().getCenter();
          districtCenters.push({ name: feature.properties?.name || '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 1', latlng: center });
          layer.bindPopup(createDistrictPopup(feature.properties?.name || '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 1', center));
        },
        style: {
          color: 'blue',
          fillColor: '#99ccff',
          fillOpacity: 0.4
        }
      }).addTo(district1);
    });

  fetch('district2.json')
    .then(res => res.json())
    .then(data => {
      const d2Layer = L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          const center = layer.getBounds().getCenter();
          districtCenters.push({ name: feature.properties?.name || '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 2', latlng: center });
          layer.bindPopup(createDistrictPopup(feature.properties?.name || '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 2', center));
        },
        style: {
          color: 'green',
          fillColor: '#b6fcb6',
          fillOpacity: 0.4
        }
      }).addTo(district2);
    });

  const baseMaps = {
    "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –∫–∞—Ä—Ç–∞": osm,
    "–°—É–ø—É—Ç–Ω–∏–∫–æ–≤–∞ –∫–∞—Ä—Ç–∞": satellite
  };

  const overlayMaps = {
    "–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 1": district1,
    "–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 2": district2
  };

  L.control.layers(baseMaps, overlayMaps, { collapsed: true }).addTo(map);

  function toggleLayers() {
    const control = document.querySelector('.leaflet-control-layers');
    if (control) {
      control.classList.toggle('leaflet-control-layers-expanded');
    }
  }

  let currentMarker = null;
  let currentCircle = null;
  let routeControl = null;
  let currentLocation = null;

  function findLocation() {
    map.locate({
      setView: true,
      maxZoom: 16,
      timeout: 20000,
      enableHighAccuracy: true
    });
  }

  map.on('locationfound', function (e) {
    currentLocation = e.latlng;

    if (currentMarker) map.removeLayer(currentMarker);
    if (currentCircle) map.removeLayer(currentCircle);

    currentCircle = L.circle(e.latlng, {
      radius: e.accuracy,
      color: 'blue',
      fillColor: '#30f',
      fillOpacity: 0.2
    }).addTo(map);

    currentMarker = L.marker(e.latlng).addTo(map)
      .bindPopup("–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è (—Ç–æ—á–Ω—ñ—Å—Ç—å " + Math.round(e.accuracy) + " –º)").openPopup();
  });

  map.on('locationerror', function (e) {
    alert("‚ö† –ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è: " + e.message +
      "\n\n–ú–æ–∂–ª–∏–≤—ñ –ø—Ä–∏—á–∏–Ω–∏:\n- –í–∏–º–∫–Ω–µ–Ω—ñ —Å–ª—É–∂–±–∏ –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—ó\n- –í—ñ–¥—Å—É—Ç–Ω—ñ–π –¥–æ–∑–≤—ñ–ª —É –±—Ä–∞—É–∑–µ—Ä—ñ\n- –ü–æ–≤—ñ–ª—å–Ω–µ –∑'—î–¥–Ω–∞–Ω–Ω—è –∞–±–æ —Å–ª–∞–±–∫–∏–π —Å–∏–≥–Ω–∞–ª\n- –°–∞–π—Ç –ø–æ–≤–∏–Ω–µ–Ω –≤—ñ–¥–∫—Ä–∏–≤–∞—Ç–∏—Å—è —á–µ—Ä–µ–∑ HTTPS");
  });

  window.routeToDistrict = function(lat, lng, name) {
    if (!currentLocation) {
      alert("‚õî –°–ø–æ—á–∞—Ç–∫—É –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É üìç ¬´–ü–æ–∫–∞–∑–∞—Ç–∏ –º–æ—î –º—ñ—Å—Ü–µ¬ª");
      return;
    }

    if (routeControl) {
      map.removeControl(routeControl);
    }

    routeControl = L.Routing.control({
      waypoints: [currentLocation, L.latLng(lat, lng)],
      routeWhileDragging: false,
      addWaypoints: false,
      show: false,
      createMarker: () => null
    }).addTo(map);

    const dist = currentLocation.distanceTo(L.latLng(lat, lng));
    const distText = dist > 1000 ? (dist / 1000).toFixed(2) + " –∫–º" : Math.round(dist) + " –º";

    if (currentMarker) {
      currentMarker.bindPopup(
        `–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è<br>–ú–∞—Ä—à—Ä—É—Ç –¥–æ <b>${name}</b><br>–í—ñ–¥—Å—Ç–∞–Ω—å: ${distText}`
      ).openPopup();
    }
  };
</script>

</body>
</html>
