<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Інтерактивна карта Іллінців</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // 1. Створення карти
  const map = L.map('map').setView([49.1029, 29.2074], 14);

  // 2. Базові шари
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap',
    maxZoom: 19
  }).addTo(map); // стандартна карта за замовчуванням

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
    'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '© Esri',
    maxZoom: 19
  });

  // 3. Поточне місцезнаходження користувача
  map.locate({ setView: true, maxZoom: 16 });

  map.on('locationfound', function (e) {
    const radius = e.accuracy;

    // Коло точності
    L.circle(e.latlng, {
      radius: radius,
      color: 'blue',
      fillColor: '#30f',
      fillOpacity: 0.2
    }).addTo(map);

    // Маркер з підписом
    L.marker(e.latlng).addTo(map)
      .bindPopup("Ваше місцерозташування (точність " + Math.round(radius) + " м)")
      .openPopup();
  });

  map.on('locationerror', function (e) {
    alert("Не вдалося визначити місцерозташування: " + e.message);
  });

  // 4. Шари GeoJSON (райони)
  const district1 = L.layerGroup();
  const district2 = L.layerGroup();

  fetch('district1.json')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          layer.bindPopup(feature.properties?.name || 'Район 1');
        },
        style: {
          color: 'blue',
          fillColor: '#99ccff',
          fillOpacity: 0.4
        }
      }).addTo(district1);
    });

  fetch('district2.json')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          layer.bindPopup(feature.properties?.name || 'Район 2');
        },
        style: {
          color: 'green',
          fillColor: '#b6fcb6',
          fillOpacity: 0.4
        }
      }).addTo(district2);
    });

  // 5. Контроль шарів
  const baseMaps = {
    "Стандартна карта": osm,
    "Супутникова карта": satellite
  };

  const overlayMaps = {
    "Район 1": district1,
    "Район 2": district2
  };

  L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
</script>

</body>
</html>
