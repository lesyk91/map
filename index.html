<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>–ö–∞—Ä—Ç–∞ –¢–µ—Ä–∏—Ç–æ—Ä—ñ–π "–Ü–ª–ª—ñ–Ω—Ü—ñ"</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    button.layer-toggle, button.locate-btn, button.auth-btn {
      position: absolute;
      left: 50px;
      z-index: 1000;
      padding: 8px 12px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    button.locate-btn { top: 10px; }
    button.layer-toggle { top: 50px; }
    button.auth-btn { top: 90px; }
  </style>
</head>
<body>

<button onclick="findLocation()" class="locate-btn">üìç –ü–æ–∫–∞–∑–∞—Ç–∏ –º–æ—î –º—ñ—Å—Ü–µ</button>
<button onclick="toggleLayers()" class="layer-toggle">üó∫ –®–∞—Ä–∏</button>
<button id="login-btn" class="auth-btn">üîê –£–≤—ñ–π—Ç–∏</button>
<button id="logout-btn" class="auth-btn" style="display:none; top: 130px;">üö™ –í–∏–π—Ç–∏</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  // Firebase —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è (–∑–∞–º—ñ–Ω–∏—Ç–∏ –Ω–∞ —Å–≤–æ—ó –¥–∞–Ω—ñ!)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-project.firebaseapp.com",
    projectId: "your-project-id",
    storageBucket: "your-project.appspot.com",
    messagingSenderId: "...",
    appId: "..."
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let isEditor = false;
  let currentLocation = null;
  let currentMarker = null;
  let currentCircle = null;
  let routeControl = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('login-btn').style.display = 'none';
      document.getElementById('logout-btn').style.display = 'block';
      isEditor = user.email === "admin@example.com"; // üîí –≤–∞—à —Ä–µ–¥–∞–∫—Ç–æ—Ä—Å—å–∫–∏–π email
    } else {
      document.getElementById('login-btn').style.display = 'block';
      document.getElementById('logout-btn').style.display = 'none';
      isEditor = false;
    }
  });

  document.getElementById('login-btn').onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert("–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É: " + err.message));
  };

  document.getElementById('logout-btn').onclick = () => auth.signOut();

  const map = L.map('map').setView([49.1029, 29.2074], 14);
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap', maxZoom: 19
  }).addTo(map);
  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
    'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '¬© Esri', maxZoom: 19
  });

  const district1 = L.layerGroup();
  const district2 = L.layerGroup();

  function createDistrictPopup(name, latlng) {
    let html = `<b>${name}</b><br>
      <button onclick=\"routeToDistrict('${name}')\">üìå –ü—Ä–æ–∫–ª–∞—Å—Ç–∏ –º–∞—Ä—à—Ä—É—Ç</button>`;
    if (isEditor) html += `<br><button onclick=\"editInfo('${name}')\">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>`;
    return html;
  }

  function toggleLayers() {
    const control = document.querySelector('.leaflet-control-layers');
    if (control) control.classList.toggle('leaflet-control-layers-expanded');
  }

  const baseMaps = { "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –∫–∞—Ä—Ç–∞": osm, "–°—É–ø—É—Ç–Ω–∏–∫–æ–≤–∞ –∫–∞—Ä—Ç–∞": satellite };
  const overlayMaps = { "–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 1": district1, "–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 2": district2 };
  L.control.layers(baseMaps, overlayMaps, { collapsed: true }).addTo(map);

  fetch('district1.json')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          const center = layer.getBounds().getCenter();
          layer.bindPopup(createDistrictPopup(feature.properties?.name || '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 1', center));
        },
        style: { color: 'blue', fillColor: '#99ccff', fillOpacity: 0.4 }
      }).addTo(district1);
    });

  fetch('district2.json')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          const center = layer.getBounds().getCenter();
          layer.bindPopup(createDistrictPopup(feature.properties?.name || '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 2', center));
        },
        style: { color: 'green', fillColor: '#b6fcb6', fillOpacity: 0.4 }
      }).addTo(district2);
    });

  function findLocation() {
    map.locate({ setView: true, maxZoom: 16, timeout: 20000, enableHighAccuracy: true });
  }

  map.on('locationfound', function (e) {
    currentLocation = e.latlng;
    if (currentMarker) map.removeLayer(currentMarker);
    if (currentCircle) map.removeLayer(currentCircle);

    currentCircle = L.circle(e.latlng, {
      radius: e.accuracy,
      color: 'blue', fillColor: '#30f', fillOpacity: 0.2
    }).addTo(map);

    currentMarker = L.marker(e.latlng).addTo(map)
      .bindPopup("–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è (—Ç–æ—á–Ω—ñ—Å—Ç—å " + Math.round(e.accuracy) + " –º)").openPopup();
  });

  map.on('locationerror', function (e) {
    alert("‚ö† –ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è: " + e.message);
  });

  window.routeToDistrict = function(name) {
    alert("–§—É–Ω–∫—Ü—ñ—è –º–∞—Ä—à—Ä—É—Ç—É –¥–æ —Ç–µ—Ä–∏—Ç–æ—Ä—ñ—ó: " + name);
    // –¢—É—Ç —Ä–µ–∞–ª—ñ–∑—É–π—Ç–µ actual routing –ø—Ä–∏ –ø–æ—Ç—Ä–µ–±—ñ
  };

  window.editInfo = function(name) {
    alert("–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è –¥–æ—Å—Ç—É–ø–Ω–µ –ª–∏—à–µ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–æ—Ä—ñ–≤. –í–∏ —Ä–µ–¥–∞–≥—É—î—Ç–µ: " + name);
    // –í—ñ–¥–∫—Ä–∏—Ç–∏ —Ñ–æ—Ä–º—É –∞–±–æ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ
  };
</script>

</body>
</html>
