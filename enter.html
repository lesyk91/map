<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Вхід — Території Іллінці</title>
  <script type="module">
   // firebase.js
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDracSUSYz_QrmmDj_HcBfQpJlJ3FjPHpU",
  authDomain: "map-illintsi.firebaseapp.com",
  projectId: "map-illintsi",
  storageBucket: "map-illintsi.firebasestorage.app",
  messagingSenderId: "62267872375",
  appId: "1:62267872375:web:10945d2d63b93bccc5e272",
  measurementId: "G-22L16KP5Z0"
};

const app = initializeApp(firebaseConfig);
export const auth = getAuth(app);
export const db = getFirestore(app);

    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = form.email.value;
        const password = form.password.value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
          alert("Помилка входу: " + error.message);
        }
      });

      onAuthStateChanged(auth, (user) => {
        if (user) window.location.href = "territories.html";
      });
    });
  </script>
</head>
<body>
  <h1>Вхід</h1>
  <form id="login-form">
    <input name="email" type="email" placeholder="Email" required />
    <input name="password" type="password" placeholder="Пароль" required />
    <button type="submit">Увійти</button>
  </form>
</body>
</html>
