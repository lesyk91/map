<!DOCTYPE html>
<html lang="uk">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Села</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .territory-btn, .action-btn {
      transition: all 0.3s ease;
    }
    .territory-btn:hover, .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    html {
      scroll-behavior: smooth;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .modal.show {
      display: block;
    }
    .status-free {
      background-color: #10B981; /* Green for free */
    }
    .status-taken {
      background-color: #F59E0B; /* Orange for taken */
    }
    .territory-card {
      border-radius: 8px;
      overflow: hidden;
    }
    .action-buttons {
      display: flex;
      justify-content: flex-end;
      padding: 3px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    @media (max-width: 640px) {
      .action-btn {
        font-size: 0.75rem;
        padding: 0.5rem 0.75rem;
      }
      .territory-btn {
        padding: 1rem;
      }
      .action-buttons {
        justify-content: space-between;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, updateDoc, deleteDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDracSUSYz_QrmmDj_HcBfQpJlJ3FjPHpU",
      authDomain: "map-illintsi.firebaseapp.com",
      projectId: "map-illintsi",
      storageBucket: "map-illintsi.firebasestorage.app",
      messagingSenderId: "62267872375",
      appId: "1:62267872375:web:10945d2d63b93bccc5e272",
      measurementId: "G-22L16KP5Z0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("territories");
      const logoutBtn = document.getElementById("logout");
      const searchInput = document.getElementById("search");
      const statusFilter = document.getElementById("status-filter");
      const territoryCount = document.getElementById("territory-count");
      const createModal = document.getElementById("create-territory-modal");
      const editModal = document.getElementById("edit-territory-modal");
      const createBtn = document.getElementById("create-territory-btn");
      const closeCreateModal = document.getElementById("close-create-modal");
      const closeEditModal = document.getElementById("close-edit-modal");
      const createForm = document.getElementById("create-territory-form");
      const editForm = document.getElementById("edit-territory-form");
      const errorMessage = document.getElementById("error-message");
      const editErrorMessage = document.getElementById("edit-error-message");
      const cancelCreateBtn = document.getElementById("cancel-create-btn");
      const cancelEditBtn = document.getElementById("cancel-edit-btn");

      let territoryButtons = [];

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          console.log("Користувач не авторизований, перенаправлення на index.html");
          window.location.href = "index.html";
        } else {
          console.log("Користувач авторизований:", user.uid);
          await loadTerritories();
        }
      });

      logoutBtn.onclick = () => {
        console.log("Вихід із системи");
        signOut(auth);
      };

      createBtn.onclick = () => {
        console.log("Відкриття модального вікна створення");
        createModal.classList.add("show");
      };

      closeCreateModal.onclick = () => {
        console.log("Закриття модального вікна створення");
        createModal.classList.remove("show");
        createForm.reset();
        errorMessage.textContent = "";
      };

      closeEditModal.onclick = () => {
        console.log("Закриття модального вікна редагування");
        editModal.classList.remove("show");
        editForm.reset();
        editErrorMessage.textContent = "";
      };

      cancelCreateBtn.onclick = () => {
        console.log("Скасування створення села");
        createModal.classList.remove("show");
        createForm.reset();
        errorMessage.textContent = "";
      };

      cancelEditBtn.onclick = () => {
        console.log("Скасування редагування села");
        editModal.classList.remove("show");
        editForm.reset();
        editErrorMessage.textContent = "";
      };

      async function loadTerritories() {
        container.innerHTML = '<p class="text-gray-600">Завантаження сіл...</p>';
        territoryButtons = [];
        try {
          console.log("Початок завантаження сіл із Firestore");
          const territoriesRef = collection(db, "territories_villages");
          const snapshot = await getDocs(territoriesRef);
          console.log(`Знайдено ${snapshot.size} документів із даними`);

          const territories = [];
          const currentDate = new Date();

          // Prepare all history queries for parallel execution
          const historyQueries = snapshot.docs.map(async (docSnap) => {
            const villageId = docSnap.id;
            const data = docSnap.data();
            console.log(`Село ${villageId}:`, {
              id: villageId,
              exists: docSnap.exists(),
              data: data
            });

            // Fetch only the latest history record, ordered by dateGet
            const historyRef = collection(db, `territories_villages/${villageId}/history`);
            const historyQuery = query(historyRef, orderBy("dateGet", "desc"), limit(1));
            const historySnapshot = await getDocs(historyQuery);
            console.log(`Село ${villageId}: знайдено ${historySnapshot.size} записів історії`);

            let status = "вільна";
            let days = 0;
            let statusText = "Не було записів";

            if (!historySnapshot.empty) {
              const latestRecord = historySnapshot.docs[0].data();
              console.log(`Останній запис для села ${villageId}:`, {
                id: historySnapshot.docs[0].id,
                data: latestRecord
              });

              if (latestRecord.dateGet && !latestRecord.dateProcess) {
                status = "на руках";
                const receivedDate = new Date(latestRecord.dateGet);
                if (isNaN(receivedDate)) {
                  console.error(`Невалідна дата dateGet для села ${villageId}:`, latestRecord.dateGet);
                  statusText = "Помилка дати отримання";
                } else {
                  days = Math.floor((currentDate - receivedDate) / (1000 * 60 * 60 * 24));
                  statusText = `На руках ${days} дн.`;
                }
              } else if (latestRecord.dateGet && latestRecord.dateProcess) {
                status = "вільна";
                const processedDate = new Date(latestRecord.dateProcess);
                if (isNaN(processedDate)) {
                  console.error(`Невалідна дата dateProcess для села ${villageId}:`, latestRecord.dateProcess);
                  statusText = "Помилка дати опрацювання";
                } else {
                  days = Math.floor((currentDate - processedDate) / (1000 * 60 * 60 * 24));
                  statusText = `Вільна ${days} дн.`;
                }
              }
            } else {
              console.log(`Село ${villageId}: немає записів історії`);
            }

            return {
              id: villageId,
              name: data.name || `Село ${villageId}`,
              status,
              days,
              statusText
            };
          });

          // Execute all history queries in parallel
          const territoriesData = await Promise.all(historyQueries);

          // Sort territories by id
          territories.push(...territoriesData.sort((a, b) => parseInt(a.id) - parseInt(b.id)));

          container.innerHTML = '';
          territories.forEach(territory => {
            const { id, name, status, statusText } = territory;
            console.log(`Додаємо кнопку для села ${id}: name=${name}, status=${status}, statusText=${statusText}`);
            const div = document.createElement("div");
            div.className = `territory-card mb-4 shadow-md ${status === 'вільна' ? 'status-free' : 'status-taken'}`;
            div.innerHTML = `
              <button class="territory-btn w-full text-white font-semibold py-3 px-6 text-left" data-id="${id}" data-name="${name}" data-status="${status}" data-days="${territory.days}">
                ${name} <span class="text-sm text-gray-200 ml-2">[${statusText}]</span>
              </button>
              <div class="action-buttons flex space-x-2">
                <button class="action-btn bg-gray-500 hover:bg-gray-600 text-white py-1 px-3 rounded" onclick="editTerritory('${id}', '${name.replace(/'/g, "\\'")}')">Змінити назву</button>
                <button class="action-btn bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded" onclick="deleteTerritory('${id}')">Видалити</button>
              </div>
            `;
            div.querySelector(".territory-btn").onclick = () => {
              console.log(`Перехід до деталей села ${id}`);
              window.location.href = `territory-detail-villages.html?number=${id}`;
            };
            container.appendChild(div);
            territoryButtons.push(div.querySelector(".territory-btn"));
          });

          // Update territory count
          territoryCount.textContent = `Завантажено: ${territoryButtons.length} сіл`;

          if (territoryButtons.length === 0) {
            console.log("Не знайдено жодного села");
            container.innerHTML = '<p class="text-gray-600">Села відсутні. Створіть нове село.</p>';
            territoryCount.textContent = "Завантажено: 0 сіл";
          } else {
            console.log(`Відображено ${territoryButtons.length} сіл`);
          }
        } catch (error) {
          console.error("Помилка завантаження сіл:", error);
          container.innerHTML = `<p class="text-red-600">Помилка завантаження сіл: ${error.message}</p>`;
          territoryCount.textContent = "Завантажено: 0 сіл";
        }
      }

      searchInput.addEventListener("input", filterTerritories);
      statusFilter.addEventListener("change", filterTerritories);

      function filterTerritories() {
        const searchTerm = searchInput.value.trim().toLowerCase();
        const selectedStatus = statusFilter.value;
        console.log(`Фільтрація: пошук="${searchTerm}", статус="${selectedStatus}"`);

        // Create a copy of territories for filtering
        let filteredTerritories = Array.from(territoryButtons).map(btn => ({
          btn,
          id: parseInt(btn.dataset.id),
          name: btn.dataset.name,
          status: btn.dataset.status
        }));

        // Filter territories
        filteredTerritories = filteredTerritories.filter(({ name, status }) => {
          const matchesSearch = searchTerm === '' || name.toLowerCase().includes(searchTerm);
          const matchesStatus = selectedStatus === '' || selectedStatus === status;
          return matchesSearch && matchesStatus;
        });

        // Sort by id ascending (default)
        filteredTerritories.sort((a, b) => a.id - b.id);

        // Update display
        territoryButtons.forEach(btn => {
          btn.parentElement.style.display = 'none';
        });
        filteredTerritories.forEach(({ btn }) => {
          btn.parentElement.style.display = 'block';
        });

        // Update territory count
        territoryCount.textContent = `Завантажено: ${filteredTerritories.length} сіл`;
      }

      createForm.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(createForm);
        const name = formData.get("name").trim();

        if (!name) {
          errorMessage.textContent = "Введіть назву села";
          console.log("Помилка валідації назви села:", name);
          return;
        }

        const territoriesRef = collection(db, "territories_villages");
        const territoriesSnapshot = await getDocs(territoriesRef);
        const existingIds = territoriesSnapshot.docs.map(doc => doc.id);
        const existingNames = territoriesSnapshot.docs.map(doc => doc.data().name);

        if (existingNames.includes(name)) {
          errorMessage.textContent = `Село з назвою ${name} вже існує`;
          console.log(`Село ${name} вже існує`);
          return;
        }

        const maxId = Math.max(0, ...existingIds.map(id => parseInt(id) || 0));
        const villageId = (maxId + 1).toString();

        try {
          console.log(`Створення села ${villageId}:`, { name });
          await setDoc(doc(db, `territories_villages/${villageId}`), {
            name: name
          });
          errorMessage.textContent = "";
          createForm.reset();
          createModal.classList.remove("show");
          await loadTerritories();
        } catch (error) {
          console.error("Помилка створення села:", error);
          errorMessage.textContent = "Помилка при створенні села: " + error.message;
        }
      };

      window.editTerritory = async (villageId, currentName) => {
        console.log(`Відкриття редагування села ${villageId}: name=${currentName}`);
        editForm.querySelector("input[name='name']").value = currentName;
        editForm.onsubmit = async (e) => {
          e.preventDefault();
          const formData = new FormData(editForm);
          const newName = formData.get("name").trim();

          if (!newName) {
            editErrorMessage.textContent = "Введіть назву села";
            return;
          }

          const territoriesRef = collection(db, "territories_villages");
          const territoriesSnapshot = await getDocs(territoriesRef);
          const existingNames = territoriesSnapshot.docs
            .filter(doc => doc.id !== villageId)
            .map(doc => doc.data().name);

          if (existingNames.includes(newName)) {
            editErrorMessage.textContent = `Село з назвою ${newName} вже існує`;
            return;
          }

          try {
            console.log(`Оновлення села ${villageId}:`, { name: newName });
            await updateDoc(doc(db, `territories_villages/${villageId}`), {
              name: newName
            });
            editErrorMessage.textContent = "";
            editModal.classList.remove("show");
            await loadTerritories();
          } catch (error) {
            console.error("Помилка редагування села:", error);
            editErrorMessage.textContent = "Помилка при редагуванні села: " + error.message;
          }
        };
        editModal.classList.add("show");
      };

      window.deleteTerritory = async (villageId) => {
        console.log(`Спроба видалення села ${villageId}`);
        const historyRef = collection(db, `territories_villages/${villageId}/history`);
        const historySnapshot = await getDocs(historyRef);
        if (!historySnapshot.empty) {
          console.log(`Село ${villageId} має ${historySnapshot.size} записів в історії, видалення заборонено`);
          alert("Село не можна видалити, оскільки воно має записи в історії.");
          return;
        }

        if (confirm(`Ви впевнені, що хочете видалити село ${villageId}?`)) {
          try {
            console.log(`Видалення села ${villageId}`);
            await deleteDoc(doc(db, `territories_villages/${villageId}`));
            await loadTerritories();
          } catch (error) {
            console.error("Помилка видалення села:", error);
            errorMessage.textContent = "Помилка при видаленні села: " + error.message;
          }
        }
      };
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow-md p-4 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
      <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4">
        <h1 class="text-2xl font-bold text-gray-800">Список сіл</h1>
        <p id="territory-count" class="text-gray-600">Завантажено: 0 сіл</p>
      </div>
      <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 w-full sm:w-auto">
        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
          <input 
            id="search" 
            type="text" 
            placeholder="Пошук села (напр. Березівка)" 
            class="w-full sm:w-64 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <select id="status-filter" class="w-full sm:w-48 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Всі статуси</option>
            <option value="вільна">Вільна</option>
            <option value="на руках">На руках</option>
          </select>
          <button 
            id="create-territory-btn" 
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
          >
            Створити село
          </button>
        </div>
        <nav class="flex space-x-2">
          <a href="index.html">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
              Карта
            </button>
          </a>
          <a href="user.html">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
              Користувачі
            </button>
          </a>
          <a href="zvit.html">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
              Звіти
            </button>
          </a>
          <button id="logout" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            Вийти
          </button>
        </nav>
      </div>
    </div>
  </header>

  <main class="flex-grow p-4">
    <div class="max-w-7xl mx-auto">
      <div id="territories" class="grid grid-cols-1 gap-0"></div>
    </div>
  </main>

  <!-- Modal for creating territory -->
  <div id="create-territory-modal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Створити нове село</h3>
        <button id="close-create-modal" class="text-gray-600 hover:text-gray-800">×</button>
      </div>
      <form id="create-territory-form" class="space-y-4">
        <div>
          <input 
            name="name" 
            type="text" 
            placeholder="Назва села" 
            required 
            class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <div class="flex space-x-2">
          <button 
            type="submit" 
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
          >
            Створити
          </button>
          <button 
            id="cancel-create-btn" 
            type="button" 
            class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg"
          >
            Скасувати
          </button>
        </div>
      </form>
      <p id="error-message" class="text-red-600 mt-2"></p>
    </div>
  </div>

  <!-- Modal for editing territory -->
  <div id="edit-territory-modal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Редагувати село</h3>
        <button id="close-edit-modal" class="text-gray-600 hover:text-gray-800">×</button>
      </div>
      <form id="edit-territory-form" class="space-y-4">
        <div>
          <input 
            name="name" 
            type="text" 
            placeholder="Назва села" 
            class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <div class="flex space-x-2">
          <button 
            type="submit" 
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
          >
            Зберегти
          </button>
          <button 
            id="cancel-edit-btn" 
            type="button" 
            class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg"
          >
            Скасувати
          </button>
        </div>
      </form>
      <p id="edit-error-message" class="text-red-600 mt-2"></p>
    </div>
  </div>

  <footer class="bg-white shadow-inner p-4 mt-auto">
    <div class="max-w-7xl mx-auto text-center text-gray-600">
      © 2025 Села. Всі права захищено.
    </div>
  </footer>
</body>
</html>
