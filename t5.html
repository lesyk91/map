<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–Ü–º–ø–æ—Ä—Ç —Ç–µ—Ä–∏—Ç–æ—Ä—ñ–π</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log("[AUTH] –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π:");
    console.log("UID:", user.uid);
    console.log("Email:", user.email);
  } else {
    console.log("[AUTH] –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –ù–ï –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π.");
  }
});


    const firebaseConfig = {
      apiKey: "AIzaSyDracSUSYz_QrmmDj_HcBfQpJlJ3FjPHpU",
      authDomain: "map-illintsi.firebaseapp.com",
      projectId: "map-illintsi",
      storageBucket: "map-illintsi.firebasestorage.app",
      messagingSenderId: "62267872375",
      appId: "1:62267872375:web:10945d2d63b93bccc5e272",
      measurementId: "G-22L16KP5Z0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("file");
      const logArea = document.getElementById("log");
      const importBtn = document.getElementById("import-btn");
      let parsedData = [];

      fileInput.addEventListener("change", handleFile);
      importBtn.addEventListener("click", importData);

      function log(message, isError = false) {
        const p = document.createElement("p");
        p.textContent = message;
        p.className = isError ? "text-red-600" : "text-green-700";
        logArea.appendChild(p);
      }

      function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

          parsedData = json.filter(row => row.number); // –ø—Ä–æ–ø—É—Å–∫–∞—Ç–∏ –ø—É—Å—Ç—ñ —Ä—è–¥–∫–∏
          logArea.innerHTML = "";
          log(`–ó—á–∏—Ç–∞–Ω–æ ${parsedData.length} —Ä—è–¥–∫—ñ–≤ —ñ–∑ —Ñ–∞–π–ª—É`);
        };
        reader.readAsArrayBuffer(file);
      }

      async function importData() {
        if (parsedData.length === 0) {
          log("–§–∞–π–ª –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –∞–±–æ –Ω–µ –º—ñ—Å—Ç–∏—Ç—å –¥–∞–Ω–∏—Ö", true);
          return;
        }

        let imported = 0;
        let skipped = 0;

        for (const row of parsedData) {
          const number = row.number?.toString().trim();
          const type = row.type?.toString().trim() || "";

          if (!number || isNaN(Number(number))) {
            log(`‚ùå –ü—Ä–æ–ø—É—â–µ–Ω–æ: –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π –Ω–æ–º–µ—Ä ‚Üí "${number}"`, true);
            skipped++;
            continue;
          }

          const territoryId = number;
          const docRef = doc(db, `territories/${territoryId}`);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            log(`‚ö†Ô∏è –ü—Ä–æ–ø—É—â–µ–Ω–æ: —Ç–µ—Ä–∏—Ç–æ—Ä—ñ—è ‚Ññ${number} –≤–∂–µ —ñ—Å–Ω—É—î`);
            skipped++;
            continue;
          }

          const name = `–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è ${number}`;
          try {
            await setDoc(docRef, {
              number: Number(number),
              name: name,
              type: type
            });
            log(`‚úÖ –Ü–º–ø–æ—Ä—Ç–æ–≤–∞–Ω–æ: ‚Ññ${number} ‚Üí "${name}", —Ç–∏–ø: "${type}"`);
            imported++;
          } catch (err) {
            log(`‚ùå –ü–æ–º–∏–ª–∫–∞ —ñ–º–ø–æ—Ä—Ç—É ‚Ññ${number}: ${err.message}`, true);
          }
        }

        log(`\nüèÅ –Ü–º–ø–æ—Ä—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–æ. –î–æ–¥–∞–Ω–æ: ${imported}, –ø—Ä–æ–ø—É—â–µ–Ω–æ: ${skipped}`);
      }
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4">–Ü–º–ø–æ—Ä—Ç —Ç–µ—Ä–∏—Ç–æ—Ä—ñ–π –∑ Excel</h1>
    <input id="file" type="file" accept=".xlsx" class="mb-4 w-full border rounded p-2" />
    <button id="import-btn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full mb-4">
      –Ü–º–ø–æ—Ä—Ç—É–≤–∞—Ç–∏ —É Firebase
    </button>
    <div id="log" class="text-sm space-y-1 max-h-96 overflow-y-auto bg-gray-50 border p-3 rounded"></div>
  </div>
</body>
</html>
