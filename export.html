<!DOCTYPE html>
<html lang="uk">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Експорт історії території</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .btn {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="max-w-7xl mx-auto text-center">
    <h1 id="title " class="text-2xl font-bold text-gray-800 mb-4"></h1>
    <button onclick="exportToExcel()" class="btn bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg">Експорт в Excel</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDracSUSYz_QrmmDj_HcBfQpJlJ3FjPHpU",
      authDomain: "map-illintsi.firebaseapp.com",
      projectId: "map-illintsi",
      storageBucket: "map-illintsi.appspot.com",
      messagingSenderId: "62267872375",
      appId: "1:62267872375:web:10945d2d63b93bccc5e272"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const formatDate = (str) => str ? new Date(str).toLocaleDateString("uk-UA") : "-";

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(location.search);
      const number = params.get("number");
      const title = document.getElementById("title");

      if (!number) {
        title.innerText = "Помилка: номер території не вказано";
        return;
      }

      title.innerText = `Експорт історії для території ${number}`;
    });

    window.exportToExcel = async function() {
      try {
        if (!auth.currentUser) {
          alert('Будь ласка, увійдіть у систему для експорту.');
          location.href = "index.html";
          return;
        }

        if (typeof XLSX === 'undefined') {
          throw new Error('Бібліотека XLSX не завантажена');
        }

        console.log('Початок експорту...');

        const params = new URLSearchParams(location.search);
        const number = params.get("number");

        if (!number) {
          throw new Error('Номер території не вказано в URL');
        }

        const historyQuery = query(
          collection(db, `territories/${number}/history`),
          orderBy('timestamp', 'desc'),
          limit(4)
        );
        const historySnapshot = await getDocs(historyQuery);
        console.log(`Знайдено записів у history для території ${number}: ${historySnapshot.size}`);

        if (historySnapshot.empty) {
          console.warn(`Колекція history для території ${number} порожня`);
          alert(`Колекція history для території ${number} порожня. Немає даних для експорту.`);
          return;
        }

        const data = [];
        historySnapshot.forEach(doc => {
          const record = doc.data();
          console.log(`Запис:`, record);
          data.push({
            'Дата отримання': record.dateGet ? formatDate(record.dateGet) : '',
            'Дата опрацювання': record.dateProcess ? formatDate(record.dateProcess) : '',
            'Вісник': record.pib || ''
          });
        });

        console.log('Дані для Excel:', data);

        const worksheet = XLSX.utils.json_to_sheet(data);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, 'History');
        XLSX.writeFile(workbook, `history_territory_${number}.xlsx`);
        console.log('Файл успішно створено та завантажено');
      } catch (error) {
        console.error('Помилка експорту:', error);
        alert('Сталася помилка під час експорту: ' + error.message);
      }
    };
  </script>
</body>
</html>
