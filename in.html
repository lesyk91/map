<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Іллінці</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .auth-container { position: absolute; top: 10px; right: 10px; z-index: 1000; }
        .info-panel { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <button id="loginBtn">Увійти</button>
        <div id="authForm" class="hidden">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Пароль">
            <button id="signIn">Увійти</button>
            <button id="signOut" class="hidden">Вийти</button>
        </div>
    </div>
    <div id="map"></div>
    <div class="info-panel hidden" id="infoPanel">
        <h3>Інформація про територію</h3>
        <div id="territoryInfo"></div>
        <div id="editForm" class="hidden">
            <input type="text" id="messengerName" placeholder="ПІБ Вісника">
            <input type="date" id="receivedDate" placeholder="Дата отримання">
            <input type="date" id="processedDate" placeholder="Дата опрацювання">
            <textarea id="additionalInfo" placeholder="Додаткова інформація"></textarea>
            <button id="saveInfo">Зберегти</button>
        </div>
        <button id="showHistory">Показати історію</button>
        <div id="history" class="hidden"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDracSUSYz_QrmmDj_HcBfQpJlJ3FjPHpU",
            authDomain: "map-illintsi.firebaseapp.com",
            projectId: "map-illintsi",
            storageBucket: "map-illintsi.firebasestorage.app",
            messagingSenderId: "62267872375",
            appId: "1:62267872375:web:10945d2d63b93bccc5e272",
            measurementId: "G-22L16KP5Z0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let map = L.map('map').setView([49.3747, 29.2092], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let userLocation = null;
        let selectedTerritory = null;
        let currentUser = null;

        // Authentication handling
        const loginBtn = document.getElementById('loginBtn');
        const authForm = document.getElementById('authForm');
        const signInBtn = document.getElementById('signIn');
        const signOutBtn = document.getElementById('signOut');
        const infoPanel = document.getElementById('infoPanel');
        const editForm = document.getElementById('editForm');
        const territoryInfo = document.getElementById('territoryInfo');
        const showHistoryBtn = document.getElementById('showHistory');
        const historyDiv = document.getElementById('history');

        loginBtn.addEventListener('click', () => {
            authForm.classList.toggle('hidden');
        });

        signInBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                authForm.classList.add('hidden');
            } catch (error) {
                alert('Помилка входу: ' + error.message);
            }
        });

        signOutBtn.addEventListener('click', async () => {
            await signOut(auth);
        });

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                loginBtn.classList.add('hidden');
                signOutBtn.classList.remove('hidden');
                editForm.classList.remove('hidden');
            } else {
                loginBtn.classList.remove('hidden');
                signOutBtn.classList.add('hidden');
                editForm.classList.add('hidden');
            }
        });

        // Map functionality
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                userLocation = [position.coords.latitude, position.coords.longitude];
                L.marker(userLocation).addTo(map).bindPopup('Ви тут').openPopup();
                map.setView(userLocation, 13);
            });
        }

        // Sample territory data (replace with your actual territory data)
        const territories = [
            { id: 't1', coords: [[49.375, 29.208], [49.376, 29.209], [49.376, 29.207], [49.375, 29.208]], name: 'Територія 1' }
        ];

        territories.forEach(territory => {
            const polygon = L.polygon(territory.coords).addTo(map);
            polygon.on('click', () => showTerritoryInfo(territory.id));
        });

        async function showTerritoryInfo(territoryId) {
            selectedTerritory = territoryId;
            infoPanel.classList.remove('hidden');
            
            const q = query(collection(db, 'territories'), 
                           where('territoryId', '==', territoryId), 
                           orderBy('createdAt', 'desc'));
            const querySnapshot = await getDocs(q);
            let latestRecord = null;
            
            territoryInfo.innerHTML = '';
            querySnapshot.forEach((doc) => {
                if (!latestRecord) {
                    latestRecord = doc.data();
                }
            });

            if (latestRecord) {
                const status = latestRecord.processedDate ? 'Опрацьована' : 'На руках';
                territoryInfo.innerHTML = `
                    <p><strong>Статус:</strong> ${status}</p>
                    <p><strong>Вісник:</strong> ${latestRecord.messengerName || 'Немає'}</p>
                    <p><strong>Дата отримання:</strong> ${latestRecord.receivedDate || 'Немає'}</p>
                    <p><strong>Дата опрацювання:</strong> ${latestRecord.processedDate || 'Немає'}</p>
                    <p><strong>Додаткова інформація:</strong> ${latestRecord.additionalInfo || 'Немає'}</p>
                    <p><strong>Останнє оновлення:</strong> ${new Date(latestRecord.createdAt.toDate()).toLocaleString()}</p>
                    <p><strong>Оновив:</strong> ${latestRecord.updatedBy}</p>
                `;
            } else {
                territoryInfo.innerHTML = '<p>Немає інформації про цю територію</p>';
            }
        }

        document.getElementById('saveInfo').addEventListener('click', async () => {
            if (!currentUser) {
                alert('Потрібно увійти в систему');
                return;
            }

            const data = {
                territoryId: selectedTerritory,
                messengerName: document.getElementById('messengerName').value,
                receivedDate: document.getElementById('receivedDate').value,
                processedDate: document.getElementById('processedDate').value,
                additionalInfo: document.getElementById('additionalInfo').value,
                createdAt: new Date(),
                updatedBy: currentUser.email,
                recordNumber: await getNextRecordNumber()
            };

            await addDoc(collection(db, 'territories'), data);
            showTerritoryInfo(selectedTerritory);
        });

        async function getNextRecordNumber() {
            const querySnapshot = await getDocs(collection(db, 'territories'));
            return querySnapshot.size + 1;
        }

        showHistoryBtn.addEventListener('click', async () => {
            historyDiv.classList.toggle('hidden');
            if (!historyDiv.classList.contains('hidden')) {
                const q = query(collection(db, 'territories'), 
                               where('territoryId', '==', selectedTerritory), 
                               orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                historyDiv.innerHTML = '<h4>Історія</h4>';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    historyDiv.innerHTML += `
                        <p>Запис #${data.recordNumber}: ${data.messengerName}, 
                        Отримав: ${data.receivedDate || 'Немає'}, 
                        Опрацьовано: ${data.processedDate || 'Немає'}, 
                        ${new Date(data.createdAt.toDate()).toLocaleString()}, 
                        ${data.updatedBy}</p>
                    `;
                });
            }
        });
    </script>
</body>
</html>
