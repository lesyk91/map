<script type="module">

  const app = initializeApp(firebaseConfig);

onAuthStateChanged(auth, user => {

  onAuthStateChanged(auth, user => {
    currentUser = user;

  window.getTerritoryStatusPopup = async (number, name) => {
    if (!currentUser) return `<b>${name}</b><br><i>–£–≤—ñ–π–¥—ñ—Ç—å, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ —Å—Ç–∞—Ç—É—Å</i>`;
    const q = query(collection(db, `territories/${number}/history`), orderBy("timestamp", "desc"));
    const snap = await getDocs(q);
    let popup = `<b>${name}</b><br>`;
    if (snap.empty) {
      popup += `<b>–°—Ç–∞—Ç—É—Å:</b> –≤—ñ–ª—å–Ω–æ`;
    } else {
      const data = snap.docs[0].data();
      popup += `<b>–°—Ç–∞—Ç—É—Å:</b> ${data.status}<br>`;
      if (data.status === "–Ω–∞ —Ä—É–∫–∞—Ö") {
        popup += `<b>–ü–Ü–ë:</b> ${data.pib}<br>`;
        popup += `<b>–î–∞—Ç–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è:</b> ${new Date(data.dateGet).toLocaleDateString("uk-UA")}`;
      }
    }
    return popup;
  };
</script>

<script>
  const map = L.map('map').setView([49.1029, 29.2074], 13);

  const googleStreets = L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
    attribution: '¬© Google Maps'
  }).addTo(map);

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '¬© Esri', maxZoom: 20
  });

  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–≥–µ–Ω–µ—Ä—É—î–º–æ 150 —Ç–µ—Ä–∏—Ç–æ—Ä—ñ–π
const districts = [];
for (let i = 1; i <= 150; i++) {
  districts.push({
    id: `district${i}`,
    name: `–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è ${i}`,
    color: 'blue',
    fillColor: '#cce5ff'
  });
}


  const districtCenters = [];
  const districtGeometries = [];
  const overlayMaps = {};
  
  const selector = document.getElementById('territory-selector');
districts.forEach(d => {
  const option = document.createElement("option");
  option.value = d.id;
  option.textContent = d.name;
  selector.appendChild(option);
});


  function toggleLayers() {
    const control = document.querySelector('.leaflet-control-layers');
    if (control) control.classList.toggle('leaflet-control-layers-expanded');
    const btn = document.querySelector('.layer-toggle');
    btn.innerText = control.classList.contains('leaflet-control-layers-expanded') ? 'üó∫ –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ —à–∞—Ä–∏' : 'üó∫ –®–∞—Ä–∏';
  }

  function showLoading(show) {
    document.getElementById('loader').innerText = show ? '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...' : '';
  }

  const districtLayers = {}; // —Ç—É—Ç –±—É–¥–µ–º–æ –∑–±–µ—Ä—ñ–≥–∞—Ç–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ —à–∞—Ä–∏

selector.addEventListener("change", async (e) => {
  const selectedId = e.target.value;
  if (!selectedId) return;

  const selected = districts.find(d => d.id === selectedId);
  if (!selected) return;

  // –í–∏–¥–∞–ª—è—î–º–æ –≤—Å—ñ —ñ–Ω—à—ñ —à–∞—Ä–∏
  Object.values(districtLayers).forEach(layer => map.removeLayer(layer));

  if (districtLayers[selectedId]) {
    districtLayers[selectedId].addTo(map);
    return;
  }

  showLoading(true);
  try {
    const res = await fetch(`${selectedId}.json`);
    const data = await res.json();
    const layerGroup = L.layerGroup();

    const geoJsonLayer = L.geoJSON(data, {
      onEachFeature: (feature, layer) => {
        const center = layer.getBounds().getCenter();
        districtCenters.push({ name: feature.properties?.name || selected.name, latlng: center });
        layer.on("click", async () => {
          const popupContent = await window.getTerritoryStatusPopup(selected.id.replace("district", ""), selected.name);
          layer.bindPopup(popupContent + `<br><button onclick=\"routeToDistrict('${selected.name}')\">üìå –ü—Ä–æ–∫–ª–∞—Å—Ç–∏ –º–∞—Ä—à—Ä—É—Ç —Å—é–¥–∏</button>`).openPopup();
        });
      },
      style: { color: selected.color, fillColor: selected.fillColor, fillOpacity: 0.4 }
    }).addTo(layerGroup);

    districtLayers[selectedId] = layerGroup;
    layerGroup.addTo(map);

    // –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–æ –º–∞—Ä—à—Ä—É—Ç—É
    const coordinates = [];
    const geometries = data.type === "GeometryCollection" ? data.geometries : [data.geometry];
    geometries.forEach(geom => {
      const coords = geom.coordinates;
      const pushCoords = ring => ring.forEach(c => coordinates.push(L.latLng(c[1], c[0])));
      if (geom.type === "Polygon") coords.forEach(pushCoords);
      if (geom.type === "MultiPolygon") coords.forEach(polygon => polygon.forEach(pushCoords));
    });
    districtGeometries.push({ name: selected.name, coordinates });
  } catch (err) {
    alert(`‚ö† –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ ${selectedId}.json`);
  } finally {
    showLoading(false);
  }
});




 let layersControl = null;
const loadedLayers = [];

function tryAddLayersControl() {
  if (loadedLayers.length === districts.length) {
    layersControl = L.control.layers(
      { "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –∫–∞—Ä—Ç–∞": googleStreets, "–°—É–ø—É—Ç–Ω–∏–∫–æ–≤–∞ –∫–∞—Ä—Ç–∞": satellite },
      overlayMaps,
      { collapsed: true }
    ).addTo(map);
  }
}


  let currentMarker = null, currentCircle = null, routeControl = null, currentLocation = null;

  function findLocation() {
    if (!navigator.geolocation) return alert('‚ö† –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—é.');
    showLoading(true);
    map.locate({ setView: true, maxZoom: 16, timeout: 20000, enableHighAccuracy: true });
  }

  map.on('locationfound', e => {
    currentLocation = e.latlng;
    showLoading(false);
    if (currentMarker) map.removeLayer(currentMarker);
    if (currentCircle) map.removeLayer(currentCircle);
    currentCircle = L.circle(e.latlng, { radius: e.accuracy, color: 'blue', fillColor: '#30f', fillOpacity: 0.2 }).addTo(map);
    currentMarker = L.marker(e.latlng).addTo(map).bindPopup("–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è (—Ç–æ—á–Ω—ñ—Å—Ç—å " + Math.round(e.accuracy) + " –º)").openPopup();
  });

  map.on('locationerror', e => {
    showLoading(false);
    alert("‚ö† –ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è: " + e.message);
  });

  function routeToDistrict(districtName) {
    if (!currentLocation) return alert("‚õî –°–ø–æ—á–∞—Ç–∫—É –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å üìç ¬´–ü–æ–∫–∞–∑–∞—Ç–∏ –º–æ—î –º—ñ—Å—Ü–µ¬ª");
    const district = districtGeometries.find(d => d.name === districtName);
    if (!district || !district.coordinates.length) return alert(`‚ö† –ù–µ–º–∞—î –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –¥–ª—è ${districtName}`);
    let nearestPoint = district.coordinates.reduce((nearest, coord) => currentLocation.distanceTo(coord) < currentLocation.distanceTo(nearest) ? coord : nearest);
    if (routeControl) map.removeControl(routeControl);
    routeControl = L.Routing.control({ waypoints: [currentLocation, nearestPoint], routeWhileDragging: false, addWaypoints: false, show: false, createMarker: () => null }).addTo(map);
    const dist = currentLocation.distanceTo(nearestPoint);
    const distText = dist > 1000 ? (dist / 1000).toFixed(2) + " –∫–º" : Math.round(dist) + " –º";
    currentMarker?.bindPopup(`–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è<br>–ú–∞—Ä—à—Ä—É—Ç –¥–æ <b>${districtName}</b><br>–í—ñ–¥—Å—Ç–∞–Ω—å: ${distText}`).openPopup();
  }
</script>
