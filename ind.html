  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, query, orderBy, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDracSUSYz_QrmmDj_HcBfQpJlJ3FjPHpU",
    authDomain: "map-illintsi.firebaseapp.com",
    projectId: "map-illintsi",
    storageBucket: "map-illintsi.appspot.com",
    messagingSenderId: "62267872375",
    appId: "1:62267872375:web:10945d2d63b93bccc5e272"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  let currentUser = null;

  const loginBtn = document.querySelector('.login-btn');
  const logoutBtn = document.querySelector('.logout-btn');

  onAuthStateChanged(auth, user => {
    currentUser = user;
    if (user) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      updateTerritoryStatuses();
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      Object.keys(territoryStatuses).forEach(id => territoryStatuses[id] = "–≤—ñ–ª—å–Ω–æ");
      updateTerritoriesDisplay();
    }
  });

  logoutBtn?.addEventListener("click", async () => {
    await signOut(auth);
    layersControl = null;
    location.reload();
  });

  async function getTerritoryStatusPopup(number, name) {
    if (!currentUser) return `<b>${name}</b><br><i>–£–≤—ñ–π–¥—ñ—Ç—å, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ —Å—Ç–∞—Ç—É—Å</i>`;
    const q = query(collection(db, `territories/${number}/history`), orderBy("timestamp", "desc"));
    const snap = await getDocs(q);
    let popup = `<b>${name}</b><br>`;
    if (snap.empty) {
      popup += `<b>–°—Ç–∞—Ç—É—Å:</b> –≤—ñ–ª—å–Ω–æ`;
    } else {
      const latest = snap.docs[0].data();
      let status = "–≤—ñ–ª—å–Ω–æ";
      if (latest.status === "–Ω–∞ —Ä—É–∫–∞—Ö") {
        status = "–Ω–∞ —Ä—É–∫–∞—Ö";
      } else if (latest.status === "–æ–ø—Ä–∞—Ü—å–æ–≤–∞–Ω–æ") {
        status = "–≤—ñ–ª—å–Ω–æ";
      }
      popup += `<b>–°—Ç–∞—Ç—É—Å:</b> ${status}<br>`;
      if (status === "–Ω–∞ —Ä—É–∫–∞—Ö") {
        popup += `<b>–ü–Ü–ë:</b> ${latest.pib || "–Ω–µ–≤—ñ–¥–æ–º–æ"}<br>`;
        popup += `<b>–î–∞—Ç–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è:</b> ${latest.dateGet ? new Date(latest.dateGet).toLocaleDateString("uk-UA") : "–Ω–µ–≤—ñ–¥–æ–º–æ"}`;
      }
    }
    return popup;
  }

  const map = L.map('map').setView([49.1029, 29.2074], 13);

  const googleStreets = L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
    attribution: '¬© Google Maps'
  }).addTo(map);

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: '¬© Esri', maxZoom: 20
  });

  const districts = [
    { id: 'district1', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 1', color: 'blue', fillColor: '#add8e6' },
    { id: 'district2', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 2', color: 'green', fillColor: '#90ee90' },
    { id: 'district3', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 3', color: 'Yellow', fillColor: '#ffffe0' },
    { id: 'district4', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 4', color: 'Orange', fillColor: '#ffdab9' },
    { id: 'district5', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 5', color: 'Pink', fillColor: '#ffb6c1' },
    { id: 'district6', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 6', color: 'Brown', fillColor: '#d2b48c' },
    { id: 'district7', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 7', color: 'Purple', fillColor: '#e6e6fa' },
    { id: 'district8', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 8', color: 'Gray', fillColor: '#d3d3d3' },
    { id: 'district9', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 9', color: 'Cyan', fillColor: '#e0ffff' },
    { id: 'district10', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 10', color: 'Magenta', fillColor: '#ff80ff' },
    { id: 'district11', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 11', color: 'blue', fillColor: '#add8e6' },
    { id: 'district12', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 12', color: 'green', fillColor: '#90ee90' },
    { id: 'district13', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 13', color: 'Yellow', fillColor: '#ffffe0' },
    { id: 'district14', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 14', color: 'Orange', fillColor: '#ffdab9' },
    { id: 'district15', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 15', color: 'Pink', fillColor: '#ffb6c1' },
    { id: 'district16', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 16', color: 'Brown', fillColor: '#d2b48c' },
    { id: 'district17', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 17', color: 'Purple', fillColor: '#e6e6fa' },
    { id: 'district18', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 18', color: 'Gray', fillColor: '#d3d3d3' },
    { id: 'district19', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 19', color: 'Cyan', fillColor: '#e0ffff' },
    { id: 'district20', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 20', color: 'Magenta', fillColor: '#ff80ff' },
    { id: 'district21', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 21', color: 'blue', fillColor: '#add8e6' },
    { id: 'district22', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 22', color: 'green', fillColor: '#90ee90' },
    { id: 'district23', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 23', color: 'Yellow', fillColor: '#ffffe0' },
    { id: 'district24', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 24', color: 'Orange', fillColor: '#ffdab9' },
    { id: 'district25', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 25', color: 'Pink', fillColor: '#ffb6c1' },
    { id: 'district26', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 26', color: 'Brown', fillColor: '#d2b48c' },
    { id: 'district28', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 28', color: 'Gray', fillColor: '#d3d3d3' },
    { id: 'district29', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 29', color: 'Cyan', fillColor: '#e0ffff' },
    { id: 'district30', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 30', color: 'Magenta', fillColor: '#ff80ff' },
    { id: 'district56', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 56', color: 'red', fillColor: '#b6fcb6' }
  ];

  const districtCenters = [];
  const districtGeometries = [];
  const overlayMaps = {};
  const territoryStatuses = {};
  let layersControl = null;
  const loadedLayers = [];

  function toggleLayers() {
    const control = document.querySelector('.leaflet-control-layers');
    if (control) control.classList.toggle('leaflet-control-layers-expanded');
    const btn = document.querySelector('.layer-toggle');
    btn.innerText = control.classList.contains('leaflet-control-layers-expanded') ? 'üó∫ –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ —à–∞—Ä–∏' : 'üó∫ –®–∞—Ä–∏';
  }

  function showLoading(show) {
    document.getElementById('loader').innerText = show ? '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...' : '';
  }

  districts.sort((a, b) => {
    const numA = parseInt(a.id.replace("district", ""), 10);
    const numB = parseInt(b.id.replace("district", ""), 10);
    return numA - numB;
  });

  async function updateTerritoryStatuses() {
    if (!currentUser) {
      districts.forEach(d => {
        territoryStatuses[d.id] = "–≤—ñ–ª—å–Ω–æ";
      });
      updateTerritoriesDisplay();
      return;
    }

    districts.forEach(d => {
      const q = query(collection(db, `territories/${d.id.replace("district", "")}/history`), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        if (snap.empty) {
          territoryStatuses[d.id] = "–≤—ñ–ª—å–Ω–æ";
        } else {
          const latest = snap.docs[0].data();
          territoryStatuses[d.id] = latest.status === "–Ω–∞ —Ä—É–∫–∞—Ö" ? "–Ω–∞ —Ä—É–∫–∞—Ö" : "–≤—ñ–ª—å–Ω–æ";
        }
        updateTerritoriesDisplay();
      }, (err) => {
        console.warn(`–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ—Ç—Ä–∏–º–∞–Ω–Ω—ñ —Å—Ç–∞—Ç—É—Å—É –¥–ª—è ${d.id}: ${err.message}`);
        territoryStatuses[d.id] = "–≤—ñ–ª—å–Ω–æ";
        updateTerritoriesDisplay();
      });
    });
  }

  (async () => {
    showLoading(true);

    for (const d of districts) {
      const layer = L.layerGroup();
      try {
        const res = await fetch(`${d.id}.json`);
        if (!res.ok) {
          console.warn(`–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ ${d.id}.json: ${res.status}`);
          continue;
        }
        const data = await res.json();

        const geoJsonLayer = L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            const center = layer.getBounds().getCenter();
            districtCenters.push({ name: feature.properties?.name || d.name, latlng: center });

            layer.on("click", async () => {
              const popupContent = await getTerritoryStatusPopup(d.id.replace("district", ""), d.name);
              layer.bindPopup(popupContent + `<br><button onclick="routeToDistrict('${d.name}')">üìå –ü—Ä–æ–∫–ª–∞—Å—Ç–∏ –º–∞—Ä—à—Ä—É—Ç —Å—é–¥–∏</button>`).openPopup();
            });
          },
          style: { color: d.color, fillColor: d.fillColor, fillOpacity: 0.4 }
        }).addTo(layer);

        territoryStatuses[d.id] = "–≤—ñ–ª—å–Ω–æ";
        loadedLayers.push({ name: d.name, layer });
        overlayMaps[d.name] = layer;

        const coordinates = [];
        const geometries = data.type === "GeometryCollection" ? data.geometries : [data.geometry];
        geometries.forEach(geom => {
          const coords = geom.coordinates;
          const pushCoords = ring => ring.forEach(c => coordinates.push(L.latLng(c[1], c[0])));
          if (geom.type === "Polygon") coords.forEach(pushCoords);
          if (geom.type === "MultiPolygon") coords.forEach(polygon => polygon.forEach(pushCoords));
        });

        districtGeometries.push({ name: d.name, coordinates });
      } catch (err) {
        console.warn(`–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ ${d.id}.json: ${err.message}`);
      }
    }

    showLoading(false);
    updateTerritoryStatuses();
    tryAddLayersControl();
  })();

  let currentMarker = null, currentCircle = null, routeControl = null, currentLocation = null;

  function findLocation() {
    console.log("findLocation called");
    if (!navigator.geolocation) {
      alert('‚ö† –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—é.');
      return;
    }
    showLoading(true);
    navigator.geolocation.getCurrentPosition(
      position => {
        const latlng = L.latLng(position.coords.latitude, position.coords.longitude);
        console.log("Location found:", latlng);
        currentLocation = latlng;
        showLoading(false);
        if (currentMarker) map.removeLayer(currentMarker);
        if (currentCircle) map.removeLayer(currentCircle);
        currentCircle = L.circle(latlng, {
          radius: position.coords.accuracy,
          color: 'blue',
          fillColor: '#30f',
          fillOpacity: 0.2
        }).addTo(map);
        currentMarker = L.marker(latlng)
          .addTo(map)
          .bindPopup(`–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è (—Ç–æ—á–Ω—ñ—Å—Ç—å ${Math.round(position.coords.accuracy)} –º)`)
          .openPopup();
        map.setView(latlng, 16);
      },
      error => {
        showLoading(false);
        console.error("Geolocation error:", error.message);
        alert(`‚ö† –ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è: ${error.message}`);
      },
      { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
    );
  }

  function routeToDistrict(districtName) {
    console.log("routeToDistrict called for:", districtName);
    if (!currentLocation) {
      alert("‚õî –°–ø–æ—á–∞—Ç–∫—É –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å üìç ¬´–ü–æ–∫–∞–∑–∞—Ç–∏ –º–æ—î –º—ñ—Å—Ü–µ¬ª");
      return;
    }
    const district = districtGeometries.find(d => d.name === districtName);
    if (!district || !district.coordinates.length) {
      console.warn(`No coordinates for ${districtName}`);
      alert(`‚ö† –ù–µ–º–∞—î –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –¥–ª—è ${districtName}`);
      return;
    }
    console.log("District coordinates:", district.coordinates);
    let nearestPoint = district.coordinates.reduce((nearest, coord) => {
      const distance = currentLocation.distanceTo(coord);
      return distance < currentLocation.distanceTo(nearest) ? coord : nearest;
    }, district.coordinates[0]);
    console.log("Nearest point:", nearestPoint);
    if (routeControl) {
      map.removeControl(routeControl);
    }
    routeControl = L.Routing.control({
      waypoints: [currentLocation, nearestPoint],
      routeWhileDragging: false,
      addWaypoints: false,
      show: true,
      createMarker: () => null,
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      })
    }).on('routesfound', function(e) {
      console.log("Route found:", e.routes);
      const dist = e.routes[0].summary.totalDistance;
      const distText = dist > 1000 ? (dist / 1000).toFixed(2) + " –∫–º" : Math.round(dist) + " –º";
      currentMarker?.bindPopup(`–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è<br>–ú–∞—Ä—à—Ä—É—Ç –¥–æ <b>${districtName}</b><br>–í—ñ–¥—Å—Ç–∞–Ω—å: ${distText}`).openPopup();
    }).on('routingerror', function(e) {
      console.error("Routing error:", e.error);
      alert(`‚ö† –ù–µ –≤–¥–∞–ª–æ—Å—è –ø—Ä–æ–∫–ª–∞—Å—Ç–∏ –º–∞—Ä—à—Ä—É—Ç: ${e.error.message}`);
    }).addTo(map);
  }

  // –ï–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü—ñ–π –¥–æ –≥–ª–æ–±–∞–ª—å–Ω–æ—ó –æ–±–ª–∞—Å—Ç—ñ –≤–∏–¥–∏–º–æ—Å—Ç—ñ
  window.findLocation = findLocation;
  window.routeToDistrict = routeToDistrict;

  function updateTerritoriesDisplay() {
    const toggleAllCheckbox = document.getElementById('toggleAll');
    const showTakenCheckbox = document.getElementById('showTaken');
    const showFreeCheckbox = document.getElementById('showFree');

    const toggleAll = toggleAllCheckbox.checked;
    const showTaken = showTakenCheckbox.checked;
    const showFree = showFreeCheckbox.checked;

    loadedLayers.forEach(({ name, layer }) => {
      const districtId = districts.find(d => d.name === name).id;
      const status = territoryStatuses[districtId] || "–≤—ñ–ª—å–Ω–æ";

      if (toggleAll) {
        map.addLayer(layer);
      } else {
        const shouldShow = 
          (showFree && status === "–≤—ñ–ª—å–Ω–æ") ||
          (showTaken && status === "–Ω–∞ —Ä—É–∫–∞—Ö");
        if (shouldShow) {
          map.addLayer(layer);
        } else {
          map.removeLayer(layer);
        }
      }
    });
  }

  function tryAddLayersControl() {
    if (!layersControl) {
      const sortedOverlayMaps = {};
      loadedLayers.forEach(({ name, layer }) => {
        sortedOverlayMaps[name] = layer;
      });

      layersControl = L.control.layers(
        { "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –∫–∞—Ä—Ç–∞": googleStreets, "–°—É–ø—É—Ç–Ω–∏–∫–æ–≤–∞ –∫–∞—Ä—Ç–∞": satellite },
        sortedOverlayMaps,
        { collapsed: true }
      ).addTo(map);

      const toggleAllCheckbox = document.getElementById('toggleAll');
      const toggleAllLabel = document.getElementById('toggleAllLabel');
      const showTakenCheckbox = document.getElementById('showTaken');
      const showFreeCheckbox = document.getElementById('showFree');

      localStorage.removeItem('toggleAll');
      localStorage.removeItem('showTaken');
      localStorage.removeItem('showFree');
      toggleAllCheckbox.checked = true;
      showTakenCheckbox.checked = false;
      showFreeCheckbox.checked = false;
      toggleAllLabel.innerText = '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ';

      toggleAllCheckbox.addEventListener('change', () => {
        if (toggleAllCheckbox.checked) {
          showTakenCheckbox.checked = false;
          showFreeCheckbox.checked = false;
          toggleAllLabel.innerText = '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ';
        } else {
          toggleAllLabel.innerText = '–ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –≤—Å—ñ';
        }
        updateTerritoriesDisplay();
        localStorage.setItem('toggleAll', toggleAllCheckbox.checked);
        localStorage.setItem('showTaken', showTakenCheckbox.checked);
        localStorage.setItem('showFree', showFreeCheckbox.checked);
      });

      showTakenCheckbox.addEventListener('change', () => {
        if (showTakenCheckbox.checked) {
          toggleAllCheckbox.checked = false;
          toggleAllLabel.innerText = '–ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –≤—Å—ñ';
        }
        updateTerritoriesDisplay();
        localStorage.setItem('toggleAll', toggleAllCheckbox.checked);
        localStorage.setItem('showTaken', showTakenCheckbox.checked);
        localStorage.setItem('showFree', showFreeCheckbox.checked);
      });

      showFreeCheckbox.addEventListener('change', () => {
        if (showFreeCheckbox.checked) {
          toggleAllCheckbox.checked = false;
          toggleAllLabel.innerText = '–ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –≤—Å—ñ';
        }
        updateTerritoriesDisplay();
        localStorage.setItem('toggleAll', toggleAllCheckbox.checked);
        localStorage.setItem('showTaken', showTakenCheckbox.checked);
        localStorage.setItem('showFree', showFreeCheckbox.checked);
      });

      updateTerritoriesDisplay();
    }
  }
</script>
