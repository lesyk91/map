window.getTerritoryStatusPopup = async (number, name) => {
  if (!currentUser) return `<b>${name}</b><br><i>–£–≤—ñ–π–¥—ñ—Ç—å, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ —Å—Ç–∞—Ç—É—Å</i>`;
  const q = query(collection(db, `territories/${number}/history`), orderBy("timestamp", "desc"));
  const snap = await getDocs(q);
  let popup = `<b>${name}</b><br>`;
  if (snap.empty) {
    popup += `<b>–°—Ç–∞—Ç—É—Å:</b> –≤—ñ–ª—å–Ω–æ`;
  } else {
    const data = snap.docs[0].data();
    popup += `<b>–°—Ç–∞—Ç—É—Å:</b> ${data.status}<br>`;
    if (data.status === "–Ω–∞ —Ä—É–∫–∞—Ö") {
      popup += `<b>–ü–Ü–ë:</b> ${data.pib}<br>`;
      popup += `<b>–î–∞—Ç–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è:</b> ${new Date(data.dateGet).toLocaleDateString("uk-UA")}`;
    }
  }
  return popup;
};

window.getTerritoryStatus = async (number) => {
  if (!currentUser) return '–Ω–µ–≤—ñ–¥–æ–º–æ';
  const q = query(collection(db, `territories/${number}/history`), orderBy("timestamp", "desc"));
  const snap = await getDocs(q);
  if (snap.empty) return '–≤—ñ–ª—å–Ω–æ';
  return snap.docs[0].data().status;
};
</script>

<script>
 const map = L.map('map').setView([49.1029, 29.2074], 13);

const districts = [

  { id: 'district13', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 13', color: 'Yellow', fillColor: '#ffffe0' },
  { id: 'district14', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 14', color: 'Orange', fillColor: '#ffdab9' },

  { id: 'district18', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 18', color: 'Gray', fillColor: '#d3d3d3' },
  { id: 'district19', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 19', color: 'Cyan', fillColor: '#e0ffff' },

  { id: 'district21', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 21', color: 'blue', fillColor: '#add8e6' },

  { id: 'district25', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 25', color: 'Pink', fillColor: '#ffb6c1' },
  { id: 'district26', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 26', color: 'Brown', fillColor: '#d2b48c' },
  { id: 'district28', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 28', color: 'Gray', fillColor: '#d3d3d3' },
  { id: 'district29', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 29', color: 'Cyan', fillColor: '#e0ffff' },
  { id: 'district30', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 30', color: 'Magenta', fillColor: '#ff80ff' },
  { id: 'district56', name: '–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è 56', color: 'red', fillColor: '#b6fcb6' }
];

const districtCenters = [];
const districtGeometries = [];
const overlayMaps = {};
const territoryStatuses = {};

function toggleLayers() {
  const control = document.querySelector('.leaflet-control-layers');
  if (control) control.classList.toggle('leaflet-control-layers-expanded');
  const btn = document.querySelector('.layer-toggle');
  btn.innerText = control.classList.contains('leaflet-control-layers-expanded') ? 'üó∫ –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ —à–∞—Ä–∏' : 'üó∫ –®–∞—Ä–∏';
}

function showLoading(show) {
  document.getElementById('loader').innerText = show ? '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...' : '';
}

let currentMarker = null, currentCircle = null, routeControl = null, currentLocation = null;

function findLocation() {
  if (!navigator.geolocation) return alert('‚ö† –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—é.');
  showLoading(true);
  map.locate({ setView: true, maxZoom: 16, timeout: 20000, enableHighAccuracy: true });
}

map.on('locationfound', e => {
  currentLocation = e.latlng;
  showLoading(false);
  if (currentMarker) map.removeLayer(currentMarker);
  if (currentCircle) map.removeLayer(currentCircle);
  currentCircle = L.circle(e.latlng, { radius: e.accuracy, color: 'blue', fillColor: '#30f', fillOpacity: 0.2 }).addTo(map);
  currentMarker = L.marker(e.latlng).addTo(map).bindPopup("–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è (—Ç–æ—á–Ω—ñ—Å—Ç—å " + Math.round(e.accuracy) + " –º)").openPopup();
});

map.on('locationerror', e => {
  showLoading(false);
  alert("‚ö† –ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è: " + e.message);
});

function routeToDistrict(districtName) {
  if (!currentLocation) return alert("‚õî –°–ø–æ—á–∞—Ç–∫—É –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å üìç ¬´–ü–æ–∫–∞–∑–∞—Ç–∏ –º–æ—î –º—ñ—Å—Ü–µ¬ª");
  const district = districtGeometries.find(d => d.name === districtName);
  if (!district || !district.coordinates.length) return alert(`‚ö† –ù–µ–º–∞—î –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –¥–ª—è ${districtName}`);
  let nearestPoint = district.coordinates.reduce((nearest, coord) => currentLocation.distanceTo(coord) < currentLocation.distanceTo(nearest) ? coord : nearest);
  if (routeControl) map.removeControl(routeControl);
  routeControl = L.Routing.control({ waypoints: [currentLocation, nearestPoint], routeWhileDragging: false, addWaypoints: false, show: false, createMarker: () => null }).addTo(map);
  const dist = currentLocation.distanceTo(nearestPoint);
  const distText = dist > 1000 ? (dist / 1000).toFixed(2) + " –∫–º" : Math.round(dist) + " –º";
  currentMarker?.bindPopup(`–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è<br>–ú–∞—Ä—à—Ä—É—Ç –¥–æ <b>${districtName}</b><br>–í—ñ–¥—Å—Ç–∞–Ω—å: ${distText}`).openPopup();
}

let layersControl = null;
const loadedLayers = [];

(async () => {
  showLoading(true);

  districts.sort((a, b) => {
    const numA = parseInt(a.id.replace("district", ""), 10);
    const numB = parseInt(b.id.replace("district", ""), 10);
    return numA - numB;
  });

  for (const d of districts) {
    const layer = L.layerGroup();
    try {
      const res = await fetch(`${d.id}.json`);
      if (!res.ok) {
        console.warn(`–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ ${d.id}.json: ${res.status}`);
        continue;
      }
      const data = await res.json();

      const status = await window.getTerritoryStatus(d.id.replace("district", ""));
      territoryStatuses[d.name] = status;

      const geoJsonLayer = L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          const center = layer.getBounds().getCenter();
          districtCenters.push({ name: feature.properties?.name || d.name, latlng: center });

          layer.on("click", async () => {
            const popupContent = await window.getTerritoryStatusPopup(d.id.replace("district", ""), d.name);
            layer.bindPopup(popupContent + `<br><button onclick=\"routeToDistrict('${d.name}')\">üìå –ü—Ä–æ–∫–ª–∞—Å—Ç–∏ –º–∞—Ä—à—Ä—É—Ç —Å—é–¥–∏</button>`).openPopup();
          });
        },
        style: { color: d.color, fillColor: d.fillColor, fillOpacity: 0.4 }
      }).addTo(layer);

      loadedLayers.push({ name: d.name, layer });
      overlayMaps[d.name] = layer;

      const coordinates = [];
      const geometries = data.type === "GeometryCollection" ? data.geometries : [data.geometry];
      geometries.forEach(geom => {
        const coords = geom.coordinates;
        const pushCoords = ring => ring.forEach(c => coordinates.push(L.latLng(c[1], c[0])));
        if (geom.type === "Polygon") coords.forEach(pushCoords);
        if (geom.type === "MultiPolygon") coords.forEach(polygon => polygon.forEach(pushCoords));
      });

      districtGeometries.push({ name: d.name, coordinates });
    } catch (err) {
      console.warn(`–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ ${d.id}.json: ${err.message}`);
    }
  }

  showLoading(false);
  tryAddLayersControl();
})();

function tryAddLayersControl() {
  if (!layersControl) {
    const sortedOverlayMaps = {};
    loadedLayers.forEach(({ name, layer }) => {
      sortedOverlayMaps[name] = layer;
    });

    layersControl = L.control.layers(
      { "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –∫–∞—Ä—Ç–∞": googleStreets, "–°—É–ø—É—Ç–Ω–∏–∫–æ–≤–∞ –∫–∞—Ä—Ç–∞": satellite },
      sortedOverlayMaps,
      { collapsed: true }
    ).addTo(map);

    const toggleAllInput = document.getElementById('toggle-all-layers');
    const toggleAllLabel = document.getElementById('toggle-all-label');
    const toggleFreeInput = document.getElementById('toggle-free-layers');
    const toggleTakenInput = document.getElementById('toggle-taken-layers');

    function updateLayerVisibility() {
      const showAll = toggleAllInput.checked;
      const showFree = toggleFreeInput.checked;
      const showTaken = toggleTakenInput.checked;

      toggleFreeInput.disabled = showAll;
      toggleTakenInput.disabled = showAll;

      Object.entries(sortedOverlayMaps).forEach(([name, layer]) => {
        if (showAll) {
          map.addLayer(layer);
        } else {
          const status = territoryStatuses[name] || '–Ω–µ–≤—ñ–¥–æ–º–æ';
          if ((showFree && status === '–≤—ñ–ª—å–Ω–æ') || (showTaken && status === '–Ω–∞ —Ä—É–∫–∞—Ö')) {
            map.addLayer(layer);
          } else {
            map.removeLayer(layer);
          }
        }
      });

      toggleAllLabel.innerText = showAll ? '–ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –≤—Å—ñ' : '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ';
      localStorage.setItem('showAllLayers', showAll);
      localStorage.setItem('showFreeLayers', showFree);
      localStorage.setItem('showTakenLayers', showTaken);
    }

    const savedState = localStorage.getItem('showAllLayers');
    const savedFreeState = localStorage.getItem('showFreeLayers');
    const savedTakenState = localStorage.getItem('showTakenLayers');

    if (savedState !== null) {
      toggleAllInput.checked = JSON.parse(savedState);
    } else {
      toggleAllInput.checked = true;
    }
    if (savedFreeState !== null) {
      toggleFreeInput.checked = JSON.parse(savedFreeState);
    }
    if (savedTakenState !== null) {
      toggleTakenInput.checked = JSON.parse(savedTakenState);
    }

    toggleAllLabel.innerText = toggleAllInput.checked ? '–ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –≤—Å—ñ' : '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ';
    toggleFreeInput.disabled = toggleAllInput.checked;
    toggleTakenInput.disabled = toggleAllInput.checked;

    toggleAllInput.addEventListener('change', updateLayerVisibility);
    toggleFreeInput.addEventListener('change', updateLayerVisibility);
    toggleTakenInput.addEventListener('change', updateLayerVisibility);

    updateLayerVisibility();
  }
}
