    }

   toggleInput.addEventListener('change', () => {
  const show = toggleInput.checked;
  toggleLabel.innerText = show ? '–ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –≤—Å—ñ' : '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ';

  if (show) {
    document.getElementById('filter-free').checked = false;
    document.getElementById('filter-onhand').checked = false;
  }

  Object.values(sortedOverlayMaps).forEach(layer => {
    if (show) map.addLayer(layer);
    else map.removeLayer(layer);
  });
  localStorage.setItem('showAllLayers', show);
});

	
	
	
	document.getElementById('filter-free').addEventListener('change', () => {
  if (!toggleInput.checked) applyStatusFilter();
});
document.getElementById('filter-onhand').addEventListener('change', () => {
  if (!toggleInput.checked) applyStatusFilter();
});

function applyStatusFilter() {
  const showFree = document.getElementById('filter-free').checked;
  const showOnHand = document.getElementById('filter-onhand').checked;

  loadedLayers.forEach(({ name, layer }) => {
    const number = name.replace("–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è ", "");
    const status = territoryStatusMap[number];

    if (!status) {
      map.removeLayer(layer);
      return;
    }

    if (
      (showFree && status === "–≤—ñ–ª—å–Ω–æ") ||
      (showOnHand && status === "–Ω–∞ —Ä—É–∫–∞—Ö")
    ) {
      map.addLayer(layer);
    } else {
      map.removeLayer(layer);
    }
  });
}

  }
}
