<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–∞—Ä—Ç–∞ —Ç–µ—Ä–∏—Ç–æ—Ä—ñ–π</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100%; }
    .leaflet-control { background: white; padding: 5px; border-radius: 5px; }
    #progress-overlay {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: #fff; padding: 5px 10px;
      border-radius: 5px; font-size: 14px; z-index: 9999;
    }
    .filter-bar {
      position: absolute; top: 50px; left: 50%; transform: translateX(-50%);
      z-index: 9999; background: rgba(255,255,255,0.9); padding: 5px 10px; border-radius: 5px;
    }
    .filter-bar button { margin: 0 3px; }
  </style>
</head>
<body>
  <div id="progress-overlay">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: 0%</div>
  <div class="filter-bar">
    <button onclick="setFilter('all')">–í—Å—ñ</button>
    <button onclick="setFilter('free')">–í—ñ–ª—å–Ω–æ</button>
    <button onclick="setFilter('taken')">–ù–∞ —Ä—É–∫–∞—Ö</button>
  </div>
  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // üîπ Firebase
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîπ Leaflet –∫–∞—Ä—Ç–∞
    const map = L.map('map').setView([48.3794, 31.1656], 6);
    const baseLayers = {
      "OSM": L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: "¬© OSM" }),
      "Google Sat": L.tileLayer("http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
        maxZoom: 20, subdomains: ['mt0','mt1','mt2','mt3']
      })
    };
    baseLayers["OSM"].addTo(map);

    // üîπ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —à–∞—Ä—ñ–≤
    const territoriesLayer = L.layerGroup().addTo(map);

    // üîπ –ó–º—ñ–Ω–Ω—ñ
    let territoriesData = [];
    let loadedCount = 0;
    let currentFilter = 'all';

    // üîπ –ü—Ä–æ–≥—Ä–µ—Å
    function updateProgress() {
      const percent = territoriesData.length
        ? Math.floor((loadedCount / territoriesData.length) * 100)
        : 0;
      document.getElementById("progress-overlay").innerText = `–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ${percent}%`;
      if (percent >= 100) {
        setTimeout(() => document.getElementById("progress-overlay").style.display = "none", 500);
      }
    }

    // üîπ –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è
    function shareTerritory(id) {
      const url = `${location.origin}${location.pathname}?territory=${id}`;
      if (navigator.share) {
        navigator.share({ title: `–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è ${id}`, url })
          .catch(() => navigator.clipboard.writeText(url));
      } else {
        navigator.clipboard.writeText(url);
        alert("–ü–æ—Å–∏–ª–∞–Ω–Ω—è —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!");
      }
    }

    // üîπ –§—ñ–ª—å—Ç—Ä
    function setFilter(filter) {
      currentFilter = filter;
      renderTerritories();
    }

    // üîπ –†–µ–Ω–¥–µ—Ä
    function renderTerritories() {
      territoriesLayer.clearLayers();
      loadedCount = 0;
      const filtered = territoriesData.filter(t => {
        if (currentFilter === 'all') return true;
        if (currentFilter === 'free') return t.status === '–í—ñ–ª—å–Ω–æ';
        if (currentFilter === 'taken') return t.status === '–ù–∞ —Ä—É–∫–∞—Ö';
        return true;
      });
      filtered.forEach(t => {
        const marker = L.marker([t.lat, t.lng])
          .bindPopup(`
            <b>–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è ‚Ññ${t.id}</b><br>
            –°—Ç–∞—Ç—É—Å: ${t.status}<br>
            <button onclick="shareTerritory('${t.id}')">üîó –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è</button>
          `);
        territoriesLayer.addLayer(marker);
        loadedCount++;
        updateProgress();
      });
    }

    // üîπ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
    db.ref("territories").once("value").then(snapshot => {
      territoriesData = Object.values(snapshot.val() || {});
      renderTerritories();
    });

    // üîπ –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —à–∞—Ä—ñ–≤
    L.control.layers(baseLayers, { "–¢–µ—Ä–∏—Ç–æ—Ä—ñ—ó": territoriesLayer }).addTo(map);
  </script>
</body>
</html>
