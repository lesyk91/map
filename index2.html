  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDracSUSYz_QrmmDj_HcBfQpJlJ3FjPHpU",
      authDomain: "map-illintsi.firebaseapp.com",
      projectId: "map-illintsi",
      storageBucket: "map-illintsi.appspot.com",
      messagingSenderId: "62267872375",
      appId: "1:62267872375:web:10945d2d63b93bccc5e272"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    const loginBtn = document.querySelector('.login-btn');
    const logoutBtn = document.querySelector('.logout-btn');
    const territoriesBtn = document.querySelector('.territories-btn');
    const takenControl = document.getElementById('taken-control');
    const freeControl = document.getElementById('free-control');

    const map = L.map('map', { zoomControl: false }).setView([49.1029, 29.2074], 13);

    const googleStreets = L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {

    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '¬© Esri', maxZoom: 20
    });

    const districtCenters = [];
    const districtGeometries = [];
    const overlayMaps = {};
    const territoryStatuses = {};
    const territoryTypes = {};
    const territoryDays = {};
    let layersControl = null;
    const loadedLayers = [];

    const subTypes = ['Poverkhivky', 'Pryvatni', 'Dilovi'];
    const typeMap = {
      '–ü–æ–≤–µ—Ä—Ö—ñ–≤–∫–∞': 'Poverkhivky',
      '–ü–æ–≤–µ—Ä—Ö—ñ–≤–∫–∏': 'Poverkhivky',
      '–ü—Ä–∏–≤–∞—Ç–Ω–∞': 'Pryvatni',
      '–ü—Ä–∏–≤–∞—Ç–Ω—ñ': 'Pryvatni',
      '–î—ñ–ª–æ–≤–∞': 'Dilovi',
      '–î—ñ–ª–æ–≤—ñ': 'Dilovi'
    };

    const urlParams = new URLSearchParams(window.location.search);
    let rawTarget = urlParams.get("territory");
    let targetId = rawTarget ? (rawTarget.startsWith('district') ? rawTarget : `district${rawTarget}`) : null;

    function showLoadingText(txt) { document.getElementById('loader').innerText = txt || ''; }
    function updateProgress(percentage) {
      const progressOverlay = document.getElementById('progress-overlay');
      const progressFill = document.getElementById('progress-fill');
      const progressText = document.getElementById('progress-text');
      if (percentage < 100) {
        progressOverlay.style.display = 'flex';
        progressFill.style.width = `${percentage}%`;
        progressText.innerText = `${Math.round(percentage)}%`;
      } else {
        progressOverlay.style.display = 'none';
      }
    }

    function getColorGradient(days, status) {
      const maxDays = 360;
      const ratio = Math.min(days / maxDays, 1);
      if (status === "–≤—ñ–ª—å–Ω–æ") {
        const startColor = [255, 192, 203]; // –°–≤—ñ—Ç–ª–æ-—á–µ—Ä–≤–æ–Ω–∏–π
        const endColor = [128, 0, 0]; // –¢–µ–º–Ω–æ-—á–µ—Ä–≤–æ–Ω–∏–π
        const r = Math.round(startColor[0] + (endColor[0] - startColor[0]) * ratio);
        const g = Math.round(startColor[1] + (endColor[1] - startColor[1]) * ratio);
        const b = Math.round(startColor[2] + (endColor[2] - startColor[2]) * ratio);
        return `rgb(${r}, ${g}, ${b})`;
      } else {
        const startColor = [173, 216, 230]; // –°–≤—ñ—Ç–ª–æ-—Å–∏–Ω—ñ–π
        const endColor = [0, 0, 139]; // –¢–µ–º–Ω–æ-—Å–∏–Ω—ñ–π
        const r = Math.round(startColor[0] + (endColor[0] - startColor[0]) * ratio);
        const g = Math.round(startColor[1] + (endColor[1] - startColor[1]) * ratio);
        const b = Math.round(startColor[2] + (endColor[2] - startColor[2]) * ratio);
        return `rgb(${r}, ${g}, ${b})`;
      }
    }

    function addLegend() {
      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = `
          <h4>–õ–µ–≥–µ–Ω–¥–∞</h4>
          <div><span style="background: #ADD8E6; width: 20px; height: 10px; display: inline-block;"></span> –ù–∞ —Ä—É–∫–∞—Ö: 0 –¥–Ω—ñ–≤</div>
          <div><span style="background: #00008B; width: 20px; height: 10px; display: inline-block;"></span> –ù–∞ —Ä—É–∫–∞—Ö: ‚â•360 –¥–Ω—ñ–≤</div>
          <div><span style="background: #FFC0CB; width: 20px; height: 10px; display: inline-block;"></span> –í—ñ–ª—å–Ω–æ: 0 –¥–Ω—ñ–≤</div>
          <div><span style="background: #800000; width: 20px; height: 10px; display: inline-block;"></span> –í—ñ–ª—å–Ω–æ: ‚â•360 –¥–Ω—ñ–≤</div>
        `;
        return div;
      };
      legend.addTo(map);
    }

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        territoriesBtn.style.display = 'inline-block';
        takenControl.style.display = 'block';
        freeControl.style.display = 'block';
        updateTerritoryStatuses();
      } else {
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        territoriesBtn.style.display = 'none';
        takenControl.style.display = 'block';
        freeControl.style.display = 'block';
        Object.keys(territoryStatuses).forEach(id => territoryStatuses[id] = "–≤—ñ–ª—å–Ω–æ");
        updateTerritoriesDisplay();
      }
    });

    logoutBtn?.addEventListener("click", async () => {
      await signOut(auth);
      layersControl = null;
      location.reload();
    });

    async function getTerritoryStatusPopup(number, name) {
      try {
        const q = query(collection(db, `territories/${number}/history`), orderBy("timestamp", "desc"));
        const snap = await getDocs(q);
        let popup = `<b class="text-lg font-bold">${name}</b><br>`;
        if (snap.empty) {
          popup += `<b>–°—Ç–∞—Ç—É—Å:</b> –≤—ñ–ª—å–Ω–æ`;
          territoryDays[`district${number}`] = 0;
        } else {
          const latest = snap.docs[0].data();
          const status = latest.status === "–Ω–∞ —Ä—É–∫–∞—Ö" ? "–Ω–∞ —Ä—É–∫–∞—Ö" : "–≤—ñ–ª—å–Ω–æ";
          popup += `<b>–°—Ç–∞—Ç—É—Å:</b> ${status}`;
          const dateField = status === "–≤—ñ–ª—å–Ω–æ" ? latest.dateProcess : latest.dateGet;
          if (dateField) {
            const date = new Date(dateField);
            const today = new Date();
            const daysDiff = Math.floor((today - date) / (1000 * 60 * 60 * 24));
            popup += `<br><b>–î–Ω—ñ–≤ ${status === "–Ω–∞ —Ä—É–∫–∞—Ö" ? "–Ω–∞ —Ä—É–∫–∞—Ö" : "–≤—ñ–ª—å–Ω–æ"}:</b> ${daysDiff}`;
            territoryDays[`district${number}`] = daysDiff;
          }
          if (currentUser && status === "–Ω–∞ —Ä—É–∫–∞—Ö") {
            popup += `<br><b>–ü–Ü–ë:</b> ${latest.pib || "–Ω–µ–≤—ñ–¥–æ–º–æ"}`;
            popup += `<br><b>–î–∞—Ç–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è:</b> ${latest.dateGet ? new Date(latest.dateGet).toLocaleDateString("uk-UA") : "–Ω–µ–≤—ñ–¥–æ–º–æ"}`;
          }
        }
        popup += `<br><button onclick="shareTerritory('${number}')" class="popup-btn share-btn">üîó –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è</button>`;
        if (currentUser) {
          popup += `<br><a href="territory-detail.html?number=${number}"><button class="popup-btn edit-btn">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button></a>`;
        }
        return popup;
      } catch (err) {
        console.warn('getTerritoryStatusPopup error', err);
        territoryDays[`district${number}`] = 0;
        return `<b class="text-lg font-bold">${name}</b><br><b>–°—Ç–∞—Ç—É—Å:</b> –Ω–µ–≤—ñ–¥–æ–º–∏–π`;
      }
    }

    async function updateTerritoryStatuses() {
      const territories = [];

      for (let i = 1; i <= 102; i++) {
        const id = `district${i}`;
        const name = `–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è ${i}`;
        try {
          const q = query(collection(db, `territories/${i}/history`), orderBy("timestamp", "desc"));
          const snap = await getDocs(q);
          let days = 0;
          if (!snap.empty) {
            const latest = snap.docs[0].data();
            territoryStatuses[id] = latest.status === "–Ω–∞ —Ä—É–∫–∞—Ö" ? "–Ω–∞ —Ä—É–∫–∞—Ö" : "–≤—ñ–ª—å–Ω–æ";
            const dateField = territoryStatuses[id] === "–≤—ñ–ª—å–Ω–æ" ? latest.dateProcess : latest.dateGet;
            if (dateField) {
              const date = new Date(dateField);
              const today = new Date();
              days = Math.floor((today - date) / (1000 * 60 * 60 * 24));
            }
          } else {
            territoryStatuses[id] = "–≤—ñ–ª—å–Ω–æ";
          }
          territoryDays[id] = days;
          territories.push({ id, name, days, status: territoryStatuses[id] });
        } catch (e) {
          console.warn(`–ü–æ–º–∏–ª–∫–∞ –¥–ª—è ${id}:`, e);
          territoryStatuses[id] = "–≤—ñ–ª—å–Ω–æ";
          territoryDays[id] = 0;
          territories.push({ id, name, days: 0, status: "–≤—ñ–ª—å–Ω–æ" });
        }
      }

      territories.forEach((territory) => {
        const layer = loadedLayers.find(l => l.id === territory.id);
        if (layer) {
          const color = getColorGradient(territory.days, territory.status);
          layer.geoJsonLayer.setStyle({
            color: color,
            fillColor: color,
            fillOpacity: 0.4
          });
        }
      });

      updateTerritoriesDisplay();
    }

    (async () => {
      showLoadingText('–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ—Ä–∏—Ç–æ—Ä—ñ–π...');
      updateProgress(0);
      let loadedCount = 0;
      const totalDistricts = 102;

      try {
        const res = await fetch('all_districts.json');
        if (!res.ok) throw new Error(`–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ all_districts.json: ${res.status}`);
        const data = await res.json();

        data.features.forEach((feature) => {
          const id = feature.id;
          const name = `–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è ${id.replace('district', '')}`;
          const layerGroup = L.layerGroup();
          const geoJsonLayer = L.geoJSON(feature, {
            style: { color: '#FFC0CB', fillColor: '#FFC0CB', fillOpacity: 0.4 },
            onEachFeature: (feat, lyr) => {
              const center = lyr.getBounds().getCenter();
              districtCenters.push({ id, name, latlng: center });
              lyr.on('click', async () => {
                const idNum = id.replace('district', '');
                const popupContent = await getTerritoryStatusPopup(idNum, name);
                lyr.bindPopup(popupContent + `<br><button class="popup-btn route-btn" onclick="routeToDistrict('${name}')">üìå –ú–∞—Ä—à—Ä—É—Ç</button>`).openPopup();
              });
            }
          });

          geoJsonLayer.addTo(layerGroup);
          loadedLayers.push({ id, name, layerGroup, geoJsonLayer });
          overlayMaps[name] = layerGroup;
          territoryStatuses[id] = "–≤—ñ–ª—å–Ω–æ";

          if (!targetId) {
            map.addLayer(layerGroup);
          } else if (id === targetId) {
            map.addLayer(layerGroup);
            const bounds = geoJsonLayer.getBounds();
            if (bounds && bounds.isValid()) map.fitBounds(bounds.pad(0.15));
            (async () => {
              const idNum = id.replace('district', '');
              const popupContent = await getTerritoryStatusPopup(idNum, name);
              geoJsonLayer.eachLayer(sub => sub.bindPopup(popupContent + `<br><button class="popup-btn route-btn" onclick="routeToDistrict('${name}')">üìå –ú–∞—Ä—à—Ä—É—Ç</button>`).openPopup());
            })();
          }

          const coordinates = [];
          const geometries = feature.geometry.type === "GeometryCollection" ? feature.geometry.geometries : [feature.geometry];
          geometries.forEach(geom => {
            const coords = geom.coordinates;
            const pushCoords = ring => ring.forEach(c => coordinates.push(L.latLng(c[1], c[0])));
            if (geom.type === "Polygon") coords.forEach(pushCoords);
            if (geom.type === "MultiPolygon") coords.forEach(polygon => polygon.forEach(pushCoords));
          });
          districtGeometries.push({ id, name, coordinates });

          loadedCount++;
          updateProgress((loadedCount / totalDistricts) * 100);
        });

        const typePromises = Array.from({length: 102}, (_, i) => {
          const idNum = i + 1;
          const docRef = doc(db, 'territories', idNum.toString());
          return getDoc(docRef).then(snap => {
            territoryTypes[`district${idNum}`] = snap.exists() ? (typeMap[snap.data().type] || '–Ω–µ–≤—ñ–¥–æ–º–æ') : '–Ω–µ–≤—ñ–¥–æ–º–æ';
          });
        });
        await Promise.all(typePromises);

      } catch (err) {
        console.warn('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ all_districts.json:', err);
      }

      showLoadingText('');
      tryAddLayersControl();
      addLegend();
      updateTerritoryStatuses();
    })();

    let currentMarker = null, currentCircle = null, routeControl = null, currentLocation = null;
    function findLocation() {
      if (!navigator.geolocation) { alert('‚ö† –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—é.'); return; }
      showLoadingText('–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è...');
      navigator.geolocation.getCurrentPosition(position => {
        const latlng = L.latLng(position.coords.latitude, position.coords.longitude);
        currentLocation = latlng;
        showLoadingText('');
        if (currentMarker) map.removeLayer(currentMarker);
        if (currentCircle) map.removeLayer(currentCircle);
        currentCircle = L.circle(latlng, { radius: position.coords.accuracy, color: 'blue', fillColor: '#30f', fillOpacity: 0.2 }).addTo(map);
        currentMarker = L.marker(latlng).addTo(map).bindPopup(`–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è (—Ç–æ—á–Ω—ñ—Å—Ç—å ${Math.round(position.coords.accuracy)} –º)`).openPopup();
        map.setView(latlng, 16);
      }, error => {
        showLoadingText('');
        console.error("Geolocation error:", error.message);
        alert(`‚ö† –ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è: ${error.message}`);
      }, { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 });
    }

    function routeToDistrict(districtName) {
      if (!currentLocation) { alert("‚õî –°–ø–æ—á–∞—Ç–∫—É –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å üìç ¬´–ü–æ–∫–∞–∑–∞—Ç–∏ –º–æ—î –º—ñ—Å—Ü–µ¬ª"); return; }
      const district = districtGeometries.find(d => d.name === districtName);
      if (!district || !district.coordinates.length) { alert(`‚ö† –ù–µ–º–∞—î –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –¥–ª—è ${districtName}`); return; }
      let nearestPoint = district.coordinates.reduce((nearest, coord) => {
        const distance = currentLocation.distanceTo(coord);
        return distance < currentLocation.distanceTo(nearest) ? coord : nearest;
      }, district.coordinates[0]);
      if (routeControl) map.removeControl(routeControl);
      routeControl = L.Routing.control({
        waypoints: [currentLocation, nearestPoint],
        routeWhileDragging: false,
        addWaypoints: false,
        show: false,
        createMarker: () => null,
        router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' })
      }).on('routesfound', function(e) {
        const dist = e.routes[0].summary.totalDistance;
        const distText = dist > 1000 ? (dist/1000).toFixed(2) + " –∫–º" : Math.round(dist) + " –º";
        currentMarker?.bindPopup(`–í–∞—à–µ –º—ñ—Å—Ü–µ—Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è<br>–ú–∞—Ä—à—Ä—É—Ç –¥–æ <b>${districtName}</b><br>–í—ñ–¥—Å—Ç–∞–Ω—å: ${distText}`).openPopup();
      }).on('routingerror', function(e) {
        console.error("Routing error:", e.error);
        alert(`‚ö† –ù–µ –≤–¥–∞–ª–æ—Å—è –ø—Ä–æ–∫–ª–∞—Å—Ç–∏ –º–∞—Ä—à—Ä—É—Ç: ${e.error?.message || '–ø–æ–º–∏–ª–∫–∞'}`);
      }).addTo(map);
    }

    window.findLocation = findLocation;
    window.routeToDistrict = routeToDistrict;

    window.shareTerritory = function(number) {
      const url = `${window.location.origin}${window.location.pathname}?territory=${number}`;
      const title = `–ö–∞—Ä—Ç–∞: –¢–µ—Ä–∏—Ç–æ—Ä—ñ—è ‚Ññ${number}`;
      if (navigator.share) {
        navigator.share({ title, text: `–¢–µ—Ä–∏—Ç–æ—Ä—ñ—è: ‚Ññ${number}`, url }).catch(err => {
          console.warn('share failed', err);
          try { navigator.clipboard.writeText(url); alert('–ü–æ—Å–∏–ª–∞–Ω–Ω—è —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä'); } catch(e) { prompt('–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ç–µ—Ä–∏—Ç–æ—Ä—ñ—é:', url); }
        });
      } else {
        try {
          navigator.clipboard.writeText(url);
          alert('–ü–æ—Å–∏–ª–∞–Ω–Ω—è —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É');
        } catch(e) {
          prompt('–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ç–µ—Ä–∏—Ç–æ—Ä—ñ—é:', url);
        }
      }
    };

    function updateTerritoriesDisplay() {
      const toggleAllCheckbox = document.getElementById('toggleAll');
      const totalCountSpan = document.getElementById('total-count');
      const takenCountSpan = document.getElementById('taken-count');
      const freeCountSpan = document.getElementById('free-count');

      const toggleAll = toggleAllCheckbox?.checked ?? true;

      const totalCount = 102;
      let takenCount = 0;
      let freeCount = 0;
      const takenSubCounts = {};
      const freeSubCounts = {};
      subTypes.forEach(t => { takenSubCounts[t] = 0; freeSubCounts[t] = 0; });

      Object.keys(territoryStatuses).forEach(id => {
        const status = territoryStatuses[id];
        const typeKey = territoryTypes[id];
        if (status === "–Ω–∞ —Ä—É–∫–∞—Ö") {
          takenCount++;
          if (subTypes.includes(typeKey)) takenSubCounts[typeKey]++;
        } else {
          freeCount++;
          if (subTypes.includes(typeKey)) freeSubCounts[typeKey]++;
        }
      });

      if (totalCountSpan) totalCountSpan.textContent = `(${totalCount})`;
      if (takenCountSpan) takenCountSpan.textContent = `(${takenCount})`;
      if (freeCountSpan) freeCountSpan.textContent = `(${freeCount})`;

      subTypes.forEach(t => {
        const takenSubSpan = document.getElementById(`taken_${t}-count`);
        const freeSubSpan = document.getElementById(`free_${t}-count`);
        if (takenSubSpan) takenSubSpan.textContent = `(${takenSubCounts[t]})`;
        if (freeSubSpan) freeSubSpan.textContent = `(${freeSubCounts[t]})`;
      });

      if (targetId) {
        loadedLayers.forEach(item => {
          if (item.id === targetId) {
            if (!map.hasLayer(item.layerGroup)) map.addLayer(item.layerGroup);
          } else {
            if (map.hasLayer(item.layerGroup)) map.removeLayer(item.layerGroup);
          }
        });
        return;
      }

      loadedLayers.forEach(({ id, layerGroup }) => {
        const status = territoryStatuses[id] || "–≤—ñ–ª—å–Ω–æ";
        const typeKey = territoryTypes[id];
        let shouldShow = false;

        if (toggleAll) {
          shouldShow = true;
        } else {
          if (status === "–Ω–∞ —Ä—É–∫–∞—Ö" && subTypes.includes(typeKey) && document.getElementById(`taken_${typeKey}`).checked) {
            shouldShow = true;
          } else if (status === "–≤—ñ–ª—å–Ω–æ" && subTypes.includes(typeKey) && document.getElementById(`free_${typeKey}`).checked) {
            shouldShow = true;
          }
        }

        if (shouldShow) {
          if (!map.hasLayer(layerGroup)) map.addLayer(layerGroup);
        } else {
          if (map.hasLayer(layerGroup)) map.removeLayer(layerGroup);
        }
      });
    }

    function updateParentState(statusPrefix) {
      const parentCheckbox = document.getElementById(`show${statusPrefix.charAt(0).toUpperCase() + statusPrefix.slice(1)}`);
      const subCheckboxes = subTypes.map(t => document.getElementById(`${statusPrefix}_${t}`));
      const checkedSubs = subCheckboxes.filter(cb => cb.checked).length;

      if (checkedSubs === subTypes.length) {
        parentCheckbox.checked = true;
        parentCheckbox.indeterminate = false;
      } else if (checkedSubs === 0) {
        parentCheckbox.checked = false;
        parentCheckbox.indeterminate = false;
      } else {
        parentCheckbox.checked = false;
        parentCheckbox.indeterminate = true;
      }
    }

    function tryAddLayersControl() {
      if (layersControl) return;
      const sortedOverlayMaps = {};
      loadedLayers.forEach(({ name, layerGroup }) => { sortedOverlayMaps[name] = layerGroup; });

      layersControl = L.control.layers({ "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –∫–∞—Ä—Ç–∞": googleStreets, "–°—É–ø—É—Ç–Ω–∏–∫–æ–≤–∞ –∫–∞—Ä—Ç–∞": satellite }, sortedOverlayMaps, { collapsed: true }).addTo(map);

      const toggleAllCheckbox = document.getElementById('toggleAll');
      const toggleAllLabel = document.getElementById('toggleAllLabel');
      const showTakenCheckbox = document.getElementById('showTaken');
      const showFreeCheckbox = document.getElementById('showFree');

      toggleAllCheckbox.checked = !targetId;
      toggleAllLabel.innerText = toggleAllCheckbox.checked ? '–ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –≤—Å—ñ—Ö' : '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ—Ö';

      if (showTakenCheckbox) showTakenCheckbox.checked = false;
      if (showFreeCheckbox) showFreeCheckbox.checked = false;
      subTypes.forEach(t => {
        const takenSub = document.getElementById(`taken_${t}`);
        const freeSub = document.getElementById(`free_${t}`);
        if (takenSub) takenSub.checked = false;
        if (freeSub) freeSub.checked = false;
      });

      toggleAllCheckbox.addEventListener('change', function() {
        toggleAllLabel.innerText = this.checked ? '–ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ –≤—Å—ñ—Ö' : '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ—Ö';
        if (targetId) targetId = null;
        if (this.checked) {
          showTakenCheckbox.checked = false;
          showFreeCheckbox.checked = false;
          subTypes.forEach(t => {
            document.getElementById(`taken_${t}`).checked = false;
            document.getElementById(`free_${t}`).checked = false;
          });
          updateParentState('taken');
          updateParentState('free');
        } else {
          showTakenCheckbox.checked = false;
          showFreeCheckbox.checked = false;
          subTypes.forEach(t => {
            document.getElementById(`taken_${t}`).checked = false;
            document.getElementById(`free_${t}`).checked = false;
          });
          updateParentState('taken');
          updateParentState('free');
        }
        updateTerritoriesDisplay();
      });

      if (showTakenCheckbox) {
        showTakenCheckbox.addEventListener('change', () => {
          toggleAllCheckbox.checked = false;
          toggleAllLabel.innerText = '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ—Ö';
          subTypes.forEach(t => {
            const subCheckbox = document.getElementById(`taken_${t}`);
            if (subCheckbox) subCheckbox.checked = showTakenCheckbox.checked;
          });
          if (targetId) targetId = null;
          updateTerritoriesDisplay();
          updateParentState('taken');
        });
      }

      if (showFreeCheckbox) {
        showFreeCheckbox.addEventListener('change', () => {
          toggleAllCheckbox.checked = false;
          toggleAllLabel.innerText = '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ—Ö';
          subTypes.forEach(t => {
            const subCheckbox = document.getElementById(`free_${t}`);
            if (subCheckbox) subCheckbox.checked = showFreeCheckbox.checked;
          });
          if (targetId) targetId = null;
          updateTerritoriesDisplay();
          updateParentState('free');
        });
      }

      subTypes.forEach(t => {
        const takenSub = document.getElementById(`taken_${t}`);
        const freeSub = document.getElementById(`free_${t}`);
        if (takenSub) {
          takenSub.addEventListener('change', () => {
            toggleAllCheckbox.checked = false;
            toggleAllLabel.innerText = '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ—Ö';
            if (targetId) targetId = null;
            updateTerritoriesDisplay();
            updateParentState('taken');
          });
        }
        if (freeSub) {
          freeSub.addEventListener('change', () => {
            toggleAllCheckbox.checked = false;
            toggleAllLabel.innerText = '–ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ—Ö';
            if (targetId) targetId = null;
            updateTerritoriesDisplay();
            updateParentState('free');
          });
        }
      });

      updateParentState('taken');
      updateParentState('free');
      updateTerritoriesDisplay();
    }

    function toggleControls() {
      const controls = document.querySelector('.controls');
      controls.classList.toggle('visible');
    }
    window.toggleControls = toggleControls;
  </script>
