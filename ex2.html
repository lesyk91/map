<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Експорт історії всіх територій</title>
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/gh/SheetJS/sheetjs-style/dist/xlsx.full.min.js"></script>
</head>
<body>
  <button onclick="exportToExcel()">Експорт в Excel</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDracSUSYz_QrmmDj_HcBfQpJlJ3FjPHpU",
      authDomain: "map-illintsi.firebaseapp.com",
      projectId: "map-illintsi",
      storageBucket: "map-illintsi.appspot.com",
      messagingSenderId: "62267872375",
      appId: "1:62267872375:web:10945d2d63b93bccc5e272"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const formatDate = (str) => str ? new Date(str).toLocaleDateString("uk-UA", { day: '2-digit', month: '2-digit', year: '2-digit' }) : "";

    window.exportToExcel = async function() {
      if (!auth.currentUser) {
        alert('Увійдіть у систему.');
        return;
      }

      const data = [];

      // Перший рядок
      data.push(["ЗАПИСИ ПРО ОПРАЦЮВАННЯ ТЕРИТОРІЙ"]);
      // Другий рядок
      data.push([
        "№ Території", 
        "Остання дата опрацювання", 
        "Вісник", null,
        "Вісник", null,
        "Вісник", null,
        "Вісник", null
      ]);
      // Третій рядок
      data.push([
        null, null,
        "Дата отримання", "Дата опрацювання",
        "Дата отримання", "Дата опрацювання",
        "Дата отримання", "Дата опрацювання",
        "Дата отримання", "Дата опрацювання"
      ]);

      const maxTerritoryNumber = 102;

      for (let territoryNumber = 1; territoryNumber <= maxTerritoryNumber; territoryNumber++) {
        const historyQuery = query(
          collection(db, `territories/${territoryNumber}/history`),
          orderBy('timestamp', 'desc'),
          limit(4)
        );
        const historySnapshot = await getDocs(historyQuery);

        let visnyky = ["", "", "", ""];
        let datesGet = ["", "", "", ""];
        let datesProc = ["", "", "", ""];
        let lastProcDate = "";

        if (!historySnapshot.empty) {
          let recordIndex = 0;
          historySnapshot.forEach(doc => {
            const record = doc.data();
            visnyky[recordIndex] = record.pib || "";
            datesGet[recordIndex] = record.dateGet ? formatDate(record.dateGet) : "";
            datesProc[recordIndex] = record.dateProcess ? formatDate(record.dateProcess) : "";
            recordIndex++;
          });

          // Знаходимо останню дату опрацювання
          for (let d of datesProc) {
            if (d) { lastProcDate = d; break; }
          }
          if (!lastProcDate) {
            for (let d of datesGet) {
              if (d) { lastProcDate = d; break; }
            }
          }
        }

        // Рядок з ПІБ
        data.push([
          territoryNumber, lastProcDate,
          visnyky[0], null,
          visnyky[1], null,
          visnyky[2], null,
          visnyky[3], null
        ]);
        // Рядок з датами
        data.push([
          null, null,
          datesGet[0], datesProc[0],
          datesGet[1], datesProc[1],
          datesGet[2], datesProc[2],
          datesGet[3], datesProc[3]
        ]);
      }

      // Створюємо аркуш
      const ws = XLSX.utils.aoa_to_sheet(data);

      // Об'єднання
      ws["!merges"] = [
        { s: { r:0, c:0 }, e: { r:0, c:9 } }, // Заголовок
        { s: { r:1, c:2 }, e: { r:1, c:3 } }, // Вісник 1
        { s: { r:1, c:4 }, e: { r:1, c:5 } }, // Вісник 2
        { s: { r:1, c:6 }, e: { r:1, c:7 } }, // Вісник 3
        { s: { r:1, c:8 }, e: { r:1, c:9 } }  // Вісник 4
      ];

      // Стиль рамки чорного кольору
      const borderStyle = { 
        top: {style: "thin", color: {rgb: "000000"}}, 
        bottom: {style: "thin", color: {rgb: "000000"}}, 
        left: {style: "thin", color: {rgb: "000000"}}, 
        right: {style: "thin", color: {rgb: "000000"}} 
      };

      const range = XLSX.utils.decode_range(ws["!ref"]);
      for (let R = 0; R <= range.e.r; ++R) {
        for (let C = 0; C <= 9; ++C) {
          const cell_address = { c: C, r: R };
          const cell_ref = XLSX.utils.encode_cell(cell_address);
          if (!ws[cell_ref]) ws[cell_ref] = { t: "s", v: "" };
          if (!ws[cell_ref].s) ws[cell_ref].s = {};
          ws[cell_ref].s.border = borderStyle;
        }
      }

      // Книга
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Записи");
      XLSX.writeFile(wb, "ЗаписТериторій.xlsx");
    };
  </script>
</body>
</html>
