<!DOCTYPE html>
<html lang="uk">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Імпорт територій із CSV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .action-btn {
      transition: all 0.3s ease;
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDracSUSYz_QrmmDj_HcBfQpJlJ3FjPHpU",
      authDomain: "map-illintsi.firebaseapp.com",
      projectId: "map-illintsi",
      storageBucket: "map-illintsi.firebasestorage.app",
      messagingSenderId: "62267872375",
      appId: "1:62267872375:web:10945d2d63b93bccc5e272",
      measurementId: "G-22L16KP5Z0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logout");
      const importForm = document.getElementById("import-form");
      const csvFileInput = document.getElementById("csv-file");
      const importBtn = document.getElementById("import-btn");
      const statusDiv = document.getElementById("import-status");

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          console.log("Користувач не авторизований, перенаправлення на index.html");
          window.location.href = "index.html";
        } else {
          console.log("Користувач авторизований:", user.uid);
        }
      });

      logoutBtn.onclick = () => {
        console.log("Вихід із системи");
        signOut(auth);
      };

      importForm.onsubmit = async (e) => {
        e.preventDefault();
        const file = csvFileInput.files[0];
        if (!file) {
          statusDiv.innerHTML = '<p class="text-red-600">Виберіть CSV-файл для імпорту</p>';
          console.log("Помилка: CSV-файл не вибрано");
          return;
        }

        statusDiv.innerHTML = '<p class="text-gray-600">Обробка CSV-файлу...</p>';
        importBtn.disabled = true;

        try {
          const territories = await parseCSV(file);
          console.log(`Знайдено ${territories.length} територій у CSV`);

          for (const territory of territories) {
            const { number, name, type } = territory;
            const id = number.toString(); // Використовуємо number як ID документа
            console.log(`Оновлення території ${id}:`, { number, name, type });
            await setDoc(
              doc(db, `territories/${id}`),
              {
                number: number,
                name: name,
                type: type === "null" ? null : type
              },
              { merge: true }
            );
            console.log(`Оновлено територію ${id}`);
            statusDiv.innerHTML = `<p class="text-green-600">Оновлено територію ${id}</p>`;
          }
          statusDiv.innerHTML = `<p class="text-green-600">Імпорт завершено успішно. Оновлено ${territories.length} територій.</p>`;
        } catch (error) {
          console.error("Помилка імпорту:", error);
          statusDiv.innerHTML = `<p class="text-red-600">Помилка імпорту: ${error.message}</p>`;
        } finally {
          importBtn.disabled = false;
        }
      };

      async function parseCSV(file) {
        return new Promise((resolve, reject) => {
          const territories = [];
          const reader = new FileReader();
          reader.onload = (event) => {
            const text = event.target.result;
            const lines = text.trim().split("\n").slice(1); // Пропускаємо заголовок
            lines.forEach((line, index) => {
              const [name, number, type] = line.split(",").map(item => item.trim());
              if (!number || isNaN(number) || parseInt(number) <= 0) {
                console.warn(`Помилка в рядку ${index + 2}: Недійсний number (${number})`);
                return;
              }
              territories.push({
                number: parseInt(number),
                name: name || `Територія ${number}`,
                type: type === "null" ? null : type || null
              });
            });
            resolve(territories);
          };
          reader.onerror = (error) => reject(error);
          reader.readAsText(file);
        });
      }
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow-md p-4 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
      <h1 class="text-2xl font-bold text-gray-800">Імпорт територій із CSV</h1>
      <nav class="flex space-x-2">
        <a href="index.html">
          <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            Карта
          </button>
        </a>
        <a href="territories.html">
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            Території
          </button>
        </a>
        <a href="user.html">
          <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            Користувачі
          </button>
        </a>
        <a href="zvit.html">
          <button class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            Звіти
          </button>
        </a>
        <button id="logout" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
          Вийти
        </button>
      </nav>
    </div>
  </header>

  <main class="flex-grow p-4">
    <div class="max-w-7xl mx-auto">
      <div class="bg-white shadow-md p-6 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Імпорт даних із CSV</h2>
        <p class="text-gray-600 mb-4">Виберіть CSV-файл із даними територій у форматі: <code>name,number,type</code>. Наприклад:</p>
        <pre class="bg-gray-100 p-2 rounded mb-4">
name,number,type
Територія 3,3,null
Територія 150,150,null
        </pre>
        <form id="import-form" class="space-y-4">
          <div>
            <input 
              id="csv-file" 
              type="file" 
              accept=".csv" 
              required 
              class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
          <button 
            id="import-btn" 
            type="submit" 
            class="action-btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
          >
            Імпортувати
          </button>
        </form>
        <div id="import-status" class="mt-4"></div>
      </div>
    </div>
  </main>

  <footer class="bg-white shadow-inner p-4 mt-auto">
    <div class="max-w-7xl mx-auto text-center text-gray-600">
      © 2025 Території. Всі права захищено.
    </div>
  </footer>
</body>
</html>
